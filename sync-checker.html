<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步檢查工具 - 航向世界旅遊頻道</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0 0 10px 0;
        }
        
        .header p {
            color: #666;
            margin: 0;
        }
        
        .check-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .check-section h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        
        .button:hover {
            background: #0056b3;
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .file-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }
        
        .file-item h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        
        .file-item .path {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .file-item .status {
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 同步檢查工具</h1>
            <p>檢查本地版本與線上版本的一致性</p>
        </div>
        
        <div class="check-section">
            <h3>📊 版本資訊</h3>
            <div id="versionInfo" class="status info">
                正在檢查版本資訊...
            </div>
            <button class="button" onclick="checkVersions()">重新檢查版本</button>
        </div>
        
        <div class="check-section">
            <h3>📁 檔案同步狀態</h3>
            <div id="fileStatus" class="status info">
                正在檢查檔案狀態...
            </div>
            <button class="button" onclick="checkFiles()">檢查檔案</button>
        </div>
        
        <div class="check-section">
            <h3>🌐 線上版本檢查</h3>
            <div id="onlineStatus" class="status info">
                正在檢查線上版本...
            </div>
            <button class="button" onclick="checkOnline()">檢查線上版本</button>
        </div>
        
        <div class="check-section">
            <h3>🔧 同步操作</h3>
            <div id="syncActions">
                <button class="button" onclick="forceSync()">強制同步</button>
                <button class="button" onclick="clearCache()">清除快取</button>
                <button class="button" onclick="openGitHubDesktop()">開啟 GitHub Desktop</button>
            </div>
        </div>
        
        <div class="check-section">
            <h3>📝 檢查日誌</h3>
            <div id="checkLog" class="log"></div>
            <button class="button" onclick="clearLog()">清除日誌</button>
        </div>
    </div>

    <script src="version-checker.js"></script>
    <script>
        // 日誌函數
        function log(message, type = 'info') {
            const logDiv = document.getElementById('checkLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // 更新狀態顯示
        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        // 檢查版本資訊
        async function checkVersions() {
            log('開始檢查版本資訊...');
            
            try {
                // 檢查本地 Git 狀態
                const localCommit = await getLocalCommit();
                const remoteCommit = await getRemoteCommit();
                
                if (localCommit && remoteCommit) {
                    if (localCommit === remoteCommit) {
                        updateStatus('versionInfo', '✅ 本地版本與遠端版本一致', 'success');
                        log(`版本一致: ${localCommit.substring(0, 8)}`);
                    } else {
                        updateStatus('versionInfo', '⚠️ 本地版本與遠端版本不一致', 'warning');
                        log(`本地版本: ${localCommit.substring(0, 8)}`);
                        log(`遠端版本: ${remoteCommit.substring(0, 8)}`);
                    }
                } else {
                    updateStatus('versionInfo', '❌ 無法獲取版本資訊', 'error');
                    log('無法獲取 Git 版本資訊');
                }
            } catch (error) {
                updateStatus('versionInfo', `❌ 檢查版本失敗: ${error.message}`, 'error');
                log(`版本檢查錯誤: ${error.message}`, 'error');
            }
        }
        
        // 檢查檔案狀態
        async function checkFiles() {
            log('開始檢查檔案狀態...');
            
            try {
                const criticalFiles = [
                    'index.html',
                    'script.js',
                    'schedule.json',
                    'style.css'
                ];
                
                let allFilesOk = true;
                const fileStatusDiv = document.getElementById('fileStatus');
                fileStatusDiv.innerHTML = '';
                
                for (const file of criticalFiles) {
                    try {
                        const response = await fetch(file);
                        if (response.ok) {
                            const fileItem = document.createElement('div');
                            fileItem.className = 'file-item';
                            fileItem.innerHTML = `
                                <h4>${file}</h4>
                                <div class="path">${window.location.origin}/${file}</div>
                                <div class="status success">✅ 可存取</div>
                            `;
                            fileStatusDiv.appendChild(fileItem);
                            log(`✅ ${file} - 可存取`);
                        } else {
                            allFilesOk = false;
                            log(`❌ ${file} - 無法存取 (${response.status})`, 'error');
                        }
                    } catch (error) {
                        allFilesOk = false;
                        log(`❌ ${file} - 載入錯誤: ${error.message}`, 'error');
                    }
                }
                
                if (allFilesOk) {
                    updateStatus('fileStatus', '✅ 所有關鍵檔案都可存取', 'success');
                } else {
                    updateStatus('fileStatus', '⚠️ 部分檔案無法存取', 'warning');
                }
            } catch (error) {
                updateStatus('fileStatus', `❌ 檢查檔案失敗: ${error.message}`, 'error');
                log(`檔案檢查錯誤: ${error.message}`, 'error');
            }
        }
        
        // 檢查線上版本
        async function checkOnline() {
            log('開始檢查線上版本...');
            
            try {
                const onlineUrl = 'https://tv.tcawg.com';
                const response = await fetch(onlineUrl, { mode: 'no-cors' });
                
                // 由於 CORS 限制，我們無法直接檢查線上版本
                // 但我們可以提供檢查方法
                updateStatus('onlineStatus', 'ℹ️ 請手動檢查線上版本', 'info');
                log('請手動前往 https://tv.tcawg.com 檢查線上版本');
                log('線上版本應該顯示「目前暫無節目」卡片');
                
            } catch (error) {
                updateStatus('onlineStatus', '⚠️ 無法直接檢查線上版本', 'warning');
                log('由於 CORS 限制，無法直接檢查線上版本', 'warning');
                log('請手動前往 https://tv.tcawg.com 檢查', 'warning');
            }
        }
        
        // 強制同步
        function forceSync() {
            log('執行強制同步...');
            log('請在 GitHub Desktop 中執行以下操作:');
            log('1. 點擊 "Fetch origin" 獲取最新變更');
            log('2. 點擊 "Pull origin" 拉取最新程式碼');
            log('3. 如果沒有變更，嘗試 "Reset to this commit"');
            log('4. 選擇最新的 commit 進行重置');
            
            updateStatus('syncActions', '請按照日誌中的步驟執行同步', 'info');
        }
        
        // 清除快取
        function clearCache() {
            log('清除瀏覽器快取...');
            log('請執行以下操作:');
            log('1. 按 Ctrl + Shift + R 強制重新整理');
            log('2. 或按 F12 開啟開發者工具');
            log('3. 右鍵點擊重新整理按鈕');
            log('4. 選擇「清空快取並強制重新整理」');
            
            updateStatus('syncActions', '請按照日誌中的步驟清除快取', 'info');
        }
        
        // 開啟 GitHub Desktop
        function openGitHubDesktop() {
            log('開啟 GitHub Desktop...');
            log('請手動開啟 GitHub Desktop 應用程式');
            log('選擇 travel-video-site 專案');
            log('檢查是否有可用的同步操作');
            
            updateStatus('syncActions', '請手動開啟 GitHub Desktop', 'info');
        }
        
        // 清除日誌
        function clearLog() {
            document.getElementById('checkLog').innerHTML = '';
            log('日誌已清除');
        }
        
        // 獲取本地 commit hash (模擬)
        async function getLocalCommit() {
            // 這裡應該讀取 .git/refs/heads/main 檔案
            // 但由於瀏覽器安全限制，我們無法直接讀取
            // 實際應用中需要通過後端 API 獲取
            return 'local-commit-hash';
        }
        
        // 獲取遠端 commit hash (模擬)
        async function getRemoteCommit() {
            // 這裡應該讀取 .git/refs/remotes/origin/main 檔案
            // 但由於瀏覽器安全限制，我們無法直接讀取
            // 實際應用中需要通過後端 API 獲取
            return 'remote-commit-hash';
        }
        
        // 頁面載入時自動執行檢查
        document.addEventListener('DOMContentLoaded', function() {
            log('同步檢查工具已載入');
            log('開始自動檢查...');
            
            // 延遲執行檢查，確保頁面完全載入
            setTimeout(() => {
                checkVersions();
                checkFiles();
                checkOnline();
            }, 1000);
        });
    </script>
</body>
</html>
