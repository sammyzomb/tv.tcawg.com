<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成真實節目表</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 生成真實節目表</h1>
            <p>使用 Contentful 中的真實節目數據生成 schedule.json</p>
        </div>
        
        <div class="content">
            <div id="status" class="status" style="display: none;"></div>
            
            <div style="text-align: center;">
                <button id="generateBtn" class="btn" onclick="generateRealSchedule()">
                    🚀 生成真實節目表
                </button>
                <button id="downloadBtn" class="btn" onclick="downloadSchedule()" disabled>
                    💾 下載 schedule.json
                </button>
            </div>
            
            <div id="preview" class="preview" style="display: none;"></div>
        </div>
    </div>

    <!-- 載入 Contentful SDK -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="get-real-programs.js"></script>
    
    <script>
        let generatedScheduleData = null;
        
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        async function generateRealSchedule() {
            const generateBtn = document.getElementById('generateBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            
            generateBtn.disabled = true;
            showStatus('正在從 Contentful 載入真實節目數據...', 'loading');
            
            try {
                // 使用改進的腳本獲取真實數據
                generatedScheduleData = await getRealProgramsFromContentful();
                
                if (!generatedScheduleData) {
                    showStatus('❌ 沒有找到節目數據', 'error');
                    return;
                }
                
                // 顯示預覽
                const previewDiv = document.getElementById('preview');
                const jsonString = JSON.stringify(generatedScheduleData, null, 2);
                previewDiv.textContent = `生成的 schedule.json 預覽:\n\n${jsonString.substring(0, 2000)}${jsonString.length > 2000 ? '\n\n... (內容過長，已截斷)' : ''}`;
                previewDiv.style.display = 'block';
                
                // 統計資訊
                const totalPrograms = Object.values(generatedScheduleData).reduce((sum, day) => sum + day.schedule.length, 0);
                const totalDays = Object.keys(generatedScheduleData).length;
                
                showStatus(`✅ 成功生成節目表！包含 ${totalPrograms} 個節目，涵蓋 ${totalDays} 天`, 'success');
                downloadBtn.disabled = false;
                
                console.log('生成的節目表數據:', generatedScheduleData);
                console.log(`總節目數: ${totalPrograms}`);
                console.log(`涵蓋天數: ${totalDays}`);
                
            } catch (error) {
                console.error('生成失敗:', error);
                showStatus(`❌ 生成失敗: ${error.message}`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }
        
        function downloadSchedule() {
            if (!generatedScheduleData) {
                showStatus('❌ 請先生成節目表', 'error');
                return;
            }
            
            try {
                // 將數據轉換為 JSON 字串
                const jsonData = JSON.stringify(generatedScheduleData, null, 2);
                
                // 創建下載連結
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'schedule.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('✅ 成功下載 schedule.json！請替換現有檔案', 'success');
                
                // 顯示檔案資訊
                const totalPrograms = Object.values(generatedScheduleData).reduce((sum, day) => sum + day.schedule.length, 0);
                console.log(`📊 下載的 schedule.json 包含 ${totalPrograms} 個真實節目`);
                console.log(`📈 檔案大小: ${jsonData.length} bytes`);
                
            } catch (error) {
                console.error('下載失敗:', error);
                showStatus(`❌ 下載失敗: ${error.message}`, 'error');
            }
        }
        
        // 頁面載入時檢查 Contentful
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof contentful === 'undefined') {
                showStatus('❌ Contentful SDK 未載入', 'error');
            } else {
                showStatus('✅ Contentful SDK 已載入，可以開始生成真實節目表', 'success');
                setTimeout(hideStatus, 3000);
            }
        });
    </script>
</body>
</html>
