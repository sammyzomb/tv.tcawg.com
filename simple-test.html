<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單測試</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .test-card {
            width: 600px;
            height: 350px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border-left: 3px solid #e74c3c;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .test-thumbnail {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .test-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .test-time {
            position: absolute;
            top: 8px;
            left: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 6px;
            z-index: 2;
        }
        
        .test-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #e74c3c;
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            z-index: 10;
        }
        
        .test-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 16px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
            color: white;
            border-radius: 0 0 12px 12px;
            z-index: 5;
        }
        
        .test-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            margin-bottom: 4px;
        }
        
        .test-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            margin-bottom: 8px;
        }
        
        .test-meta {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .test-category {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .test-duration {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.75rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>現正播出卡片簡單測試</h1>
    
    <div class="test-card">
        <div class="test-thumbnail">
            <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=225&fit=crop" alt="測試圖片">
            <div class="test-time">10:00</div>
            <div class="test-badge">🔴 現正播放</div>
        </div>
        <div class="test-content">
            <div class="test-title">Forest 4K • Nature Relaxation Film • Peaceful Relaxing Music • 4k Video UltraHD</div>
            <div class="test-description">沉浸在大自然的寧靜中，享受森林的療癒力量</div>
            <div class="test-meta">
                <div class="test-category">旅遊</div>
                <div class="test-duration">30分鐘</div>
            </div>
        </div>
    </div>
    
    <p>這個測試卡片應該顯示：</p>
    <ul>
        <li>✅ 滿版圖片</li>
        <li>✅ 文字內容在圖片底部</li>
        <li>✅ 「現正播出」標籤在右上角</li>
        <li>✅ 所有文字都是白色</li>
        <li>✅ 漸層背景</li>
    </ul>
</body>
</html>
