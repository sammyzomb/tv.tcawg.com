<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢查 Contentful 數據</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .program-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .program-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .program-details {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 檢查 Contentful 數據</h1>
            <p>診斷 Contentful 連接和已上架的節目數據</p>
        </div>
        
        <div class="content">
            <div id="status" class="status" style="display: none;"></div>
            
            <div style="text-align: center;">
                <button class="btn" onclick="checkContentfulConnection()">
                    🔗 檢查 Contentful 連接
                </button>
                <button class="btn" onclick="loadAllContentTypes()">
                    📋 載入所有內容類型
                </button>
                <button class="btn" onclick="loadScheduleItems()">
                    📺 載入節目數據
                </button>
            </div>
            
            <div id="debugInfo" class="debug-info" style="display: none;"></div>
            <div id="programList"></div>
        </div>
    </div>

    <!-- 載入 Contentful SDK -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    
    <script>
        let debugLog = '';
        
        function log(message) {
            console.log(message);
            debugLog += message + '\n';
            updateDebugInfo();
        }
        
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent = debugLog;
            debugDiv.style.display = 'block';
        }
        
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        async function checkContentfulConnection() {
            showStatus('正在檢查 Contentful 連接...', 'loading');
            debugLog = '';
            
            try {
                log('🔗 開始檢查 Contentful 連接...');
                
                // 檢查 Contentful SDK
                if (typeof contentful === 'undefined') {
                    throw new Error('Contentful SDK 未載入');
                }
                log('✅ Contentful SDK 已載入');
                
                // 創建客戶端
                const client = contentful.createClient({
                    space: 'os5wf90ljenp',
                    accessToken: 'lODH-WLwHwVZv7O4rFdBWjSnrzaQWGD4koeOZ1Dypj0'
                });
                log('✅ Contentful 客戶端已創建');
                log('📊 空間 ID: os5wf90ljenp');
                log('🔑 使用 Delivery Token');
                
                // 測試連接
                const space = await client.getSpace();
                log(`✅ 成功連接到空間: ${space.name}`);
                log(`📅 空間創建時間: ${space.sys.createdAt}`);
                
                showStatus('✅ Contentful 連接正常', 'success');
                
            } catch (error) {
                log(`❌ 連接失敗: ${error.message}`);
                showStatus(`❌ 連接失敗: ${error.message}`, 'error');
            }
        }
        
        async function loadAllContentTypes() {
            showStatus('正在載入所有內容類型...', 'loading');
            
            try {
                log('\n📋 開始載入所有內容類型...');
                
                const client = contentful.createClient({
                    space: 'os5wf90ljenp',
                    accessToken: 'lODH-WLwHwVZv7O4rFdBWjSnrzaQWGD4koeOZ1Dypj0'
                });
                
                // 載入所有內容
                const response = await client.getEntries({
                    include: 2,
                    limit: 1000
                });
                
                log(`📊 總共找到 ${response.items.length} 個項目`);
                log(`📊 總共找到 ${response.includes?.Entry?.length || 0} 個關聯項目`);
                
                // 統計內容類型
                const contentTypeStats = {};
                response.items.forEach(item => {
                    const contentType = item.sys.contentType?.sys?.id || 'unknown';
                    contentTypeStats[contentType] = (contentTypeStats[contentType] || 0) + 1;
                });
                
                log('\n📈 內容類型統計:');
                Object.entries(contentTypeStats).forEach(([type, count]) => {
                    log(`  - ${type}: ${count} 個項目`);
                });
                
                // 顯示前幾個項目的詳細資訊
                log('\n🔍 前 5 個項目詳情:');
                response.items.slice(0, 5).forEach((item, index) => {
                    log(`\n項目 ${index + 1}:`);
                    log(`  ID: ${item.sys.id}`);
                    log(`  內容類型: ${item.sys.contentType?.sys?.id || 'unknown'}`);
                    log(`  標題: ${item.fields?.title || '無標題'}`);
                    log(`  創建時間: ${item.sys.createdAt}`);
                });
                
                showStatus(`✅ 成功載入 ${response.items.length} 個項目`, 'success');
                
            } catch (error) {
                log(`❌ 載入失敗: ${error.message}`);
                showStatus(`❌ 載入失敗: ${error.message}`, 'error');
            }
        }
        
        async function loadScheduleItems() {
            showStatus('正在載入節目數據...', 'loading');
            
            try {
                log('\n📺 開始載入節目數據...');
                
                const client = contentful.createClient({
                    space: 'os5wf90ljenp',
                    accessToken: 'lODH-WLwHwVZv7O4rFdBWjSnrzaQWGD4koeOZ1Dypj0'
                });
                
                // 嘗試多種查詢方式
                let response;
                
                // 方式1：查詢 scheduleItem
                try {
                    response = await client.getEntries({
                        content_type: 'scheduleItem',
                        include: 2,
                        limit: 1000
                    });
                    log(`方式1 (scheduleItem): 找到 ${response.items.length} 個節目`);
                } catch (error) {
                    log(`方式1 失敗: ${error.message}`);
                }
                
                // 方式2：查詢所有內容然後過濾
                if (!response || response.items.length === 0) {
                    try {
                        const allResponse = await client.getEntries({
                            include: 2,
                            limit: 1000
                        });
                        
                        const scheduleItems = allResponse.items.filter(item => 
                            item.sys.contentType?.sys?.id === 'scheduleItem'
                        );
                        
                        response = { items: scheduleItems };
                        log(`方式2 (過濾): 找到 ${scheduleItems.length} 個節目`);
                    } catch (error) {
                        log(`方式2 失敗: ${error.message}`);
                    }
                }
                
                if (!response || response.items.length === 0) {
                    log('❌ 沒有找到任何節目數據');
                    showStatus('❌ 沒有找到節目數據', 'error');
                    return;
                }
                
                // 顯示節目列表
                const programListDiv = document.getElementById('programList');
                let html = `<h3>📺 找到的節目 (${response.items.length} 個)</h3>`;
                
                response.items.forEach((item, index) => {
                    const fields = item.fields || {};
                    html += `
                        <div class="program-item">
                            <div class="program-title">${index + 1}. ${fields.title || '無標題'}</div>
                            <div class="program-details">
                                <strong>ID:</strong> ${item.sys.id}<br>
                                <strong>播出日期:</strong> ${fields.airDate || '未設定'}<br>
                                <strong>播出時間:</strong> ${fields.airTime || '未設定'}<br>
                                <strong>分類:</strong> ${fields.category || '未設定'}<br>
                                <strong>備註:</strong> ${fields.notes || '無備註'}<br>
                                <strong>創建時間:</strong> ${item.sys.createdAt}
                            </div>
                        </div>
                    `;
                });
                
                programListDiv.innerHTML = html;
                
                log(`✅ 成功載入 ${response.items.length} 個節目`);
                showStatus(`✅ 成功載入 ${response.items.length} 個節目`, 'success');
                
            } catch (error) {
                log(`❌ 載入節目失敗: ${error.message}`);
                showStatus(`❌ 載入節目失敗: ${error.message}`, 'error');
            }
        }
        
        // 頁面載入時檢查 Contentful
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof contentful === 'undefined') {
                showStatus('❌ Contentful SDK 未載入', 'error');
            } else {
                showStatus('✅ Contentful SDK 已載入，可以開始檢查', 'success');
                setTimeout(hideStatus, 3000);
            }
        });
    </script>
</body>
</html>
