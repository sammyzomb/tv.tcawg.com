<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contentful 節目數據調試工具</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .debug-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #e9ecef;
      border-radius: 10px;
    }
    
    .debug-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
      font-weight: 600;
    }
    
    .debug-button:hover {
      background: #0056b3;
    }
    
    .log {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      padding: 15px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .program-item {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      background: #f8f9fa;
    }
    
    .program-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #2c3e50;
    }
    
    .program-meta {
      font-size: 12px;
      color: #6c757d;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contentful 節目數據調試工具</h1>
    <p>檢查 Contentful 中的節目數據，找出為什麼今日節目表沒有顯示節目</p>
    
    <div id="debugStatus" class="status info">
      準備檢查 Contentful 節目數據...
    </div>
    
    <div class="debug-section">
      <h3>🔍 檢查 Contentful 連接</h3>
      <button id="checkConnection" class="debug-button">檢查 Contentful 連接</button>
      <button id="checkAllEntries" class="debug-button">檢查所有 scheduleItem</button>
      <button id="checkTodayEntries" class="debug-button">檢查今日節目</button>
    </div>
    
    <div class="debug-section">
      <h3>📊 節目數據</h3>
      <div id="programData"></div>
    </div>
    
    <div class="debug-section">
      <h3>📋 調試日誌</h3>
      <div id="debugLog" class="log"></div>
      <button id="clearLog" class="debug-button">清除日誌</button>
    </div>
  </div>

  <!-- Contentful SDK -->
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="browser-config.js"></script>
  
  <script>
    let contentfulClient = null;
    
    // 日誌函數
    function log(message, type = 'info') {
      const logDiv = document.getElementById('debugLog');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
      logDiv.appendChild(logEntry);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    // 更新狀態顯示
    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('debugStatus');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
    
    // 初始化 Contentful 客戶端
    function initContentfulClient() {
      try {
        if (typeof contentful === 'undefined') {
          throw new Error('Contentful SDK 未載入');
        }
        
        contentfulClient = contentful.createClient({
          space: window.CONTENTFUL_CONFIG?.SPACE_ID || 'os5wf90ljenp',
          accessToken: window.CONTENTFUL_CONFIG?.DELIVERY_TOKEN || 'lODH-WLwHwVZv7O4rFdBWjSnrzaQWGD4koeOZ1Dypj0'
        });
        
        log('✅ Contentful 客戶端初始化成功');
        return true;
      } catch (error) {
        log(`❌ Contentful 客戶端初始化失敗: ${error.message}`, 'error');
        return false;
      }
    }
    
    // 檢查 Contentful 連接
    async function checkConnection() {
      try {
        log('檢查 Contentful 連接...');
        
        if (!contentfulClient) {
          if (!initContentfulClient()) {
            return;
          }
        }
        
        const response = await contentfulClient.getEntries({
          limit: 1
        });
        
        log(`✅ Contentful 連接成功，Space ID: ${contentfulClient.space}`);
        updateStatus('Contentful 連接正常', 'success');
        
      } catch (error) {
        log(`❌ Contentful 連接失敗: ${error.message}`, 'error');
        updateStatus(`連接失敗: ${error.message}`, 'error');
      }
    }
    
    // 檢查所有 scheduleItem
    async function checkAllEntries() {
      try {
        log('檢查所有 scheduleItem...');
        
        if (!contentfulClient) {
          if (!initContentfulClient()) {
            return;
          }
        
        const response = await contentfulClient.getEntries({
          content_type: 'scheduleItem',
          include: 2,
          limit: 100
        });
        
        log(`找到 ${response.items.length} 個 scheduleItem`);
        
        if (response.items.length === 0) {
          log('⚠️ 沒有找到任何 scheduleItem，可能內容類型名稱不正確');
          updateStatus('沒有找到 scheduleItem', 'error');
          return;
        }
        
        // 顯示前5個項目的詳細信息
        response.items.slice(0, 5).forEach((item, index) => {
          log(`\n--- 項目 ${index + 1} ---`);
          log(`ID: ${item.sys.id}`);
          log(`標題: ${item.fields.title?.['en-US'] || '無標題'}`);
          log(`播出日期: ${item.fields.airDate?.['en-US'] || '無日期'}`);
          log(`備註: ${item.fields.notes?.['en-US'] || '無備註'}`);
          log(`縮圖URL: ${item.fields.thumbnailUrl?.['en-US'] || '無縮圖URL'}`);
          
          // 檢查縮圖 Asset
          if (item.fields.thumbnail && item.fields.thumbnail['en-US']) {
            const thumbnailAsset = item.fields.thumbnail['en-US'];
            log(`縮圖Asset: ${thumbnailAsset.fields?.file?.['en-US']?.url || '無縮圖Asset'}`);
          }
          
          // 檢查 video 欄位
          if (item.fields.video && item.fields.video['en-US']) {
            const videoEntry = item.fields.video['en-US'];
            log(`Video Entry ID: ${videoEntry.sys?.id || '無ID'}`);
            log(`Video YouTube ID: ${videoEntry.fields?.youTubeId?.['en-US'] || '無YouTube ID'}`);
          }
        });
        
        updateStatus(`找到 ${response.items.length} 個 scheduleItem`, 'success');
        
      } catch (error) {
        log(`❌ 檢查 scheduleItem 失敗: ${error.message}`, 'error');
        updateStatus(`檢查失敗: ${error.message}`, 'error');
      }
    }
    
    // 檢查今日節目
    async function checkTodayEntries() {
      try {
        log('檢查今日節目...');
        
        if (!contentfulClient) {
          if (!initContentfulClient()) {
            return;
          }
        }
        
        // 獲取台灣時間的今天日期
        const now = new Date();
        const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));
        const todayString = taiwanTime.toISOString().split('T')[0];
        
        log(`今天日期 (台灣時間): ${todayString}`);
        
        // 查詢今日的節目
        const response = await contentfulClient.getEntries({
          content_type: 'scheduleItem',
          'fields.airDate': todayString,
          include: 2
        });
        
        log(`找到 ${response.items.length} 個今日節目`);
        
        if (response.items.length === 0) {
          log('⚠️ 沒有找到今日節目，可能原因：');
          log('1. 節目沒有設定 airDate 欄位');
          log('2. airDate 欄位值不是今天的日期');
          log('3. 節目還沒有上架到 Contentful');
          
          // 檢查是否有任何節目（不限日期）
          const allResponse = await contentfulClient.getEntries({
            content_type: 'scheduleItem',
            include: 2,
            limit: 10
          });
          
          log(`\n所有 scheduleItem 的 airDate 欄位值：`);
          allResponse.items.forEach((item, index) => {
            const airDate = item.fields.airDate?.['en-US'];
            log(`${index + 1}. ${item.fields.title?.['en-US'] || '無標題'}: ${airDate || '無 airDate'}`);
          });
          
          updateStatus('沒有找到今日節目', 'error');
          return;
        }
        
        // 顯示今日節目
        const programDataDiv = document.getElementById('programData');
        programDataDiv.innerHTML = '';
        
        response.items.forEach((item, index) => {
          const programDiv = document.createElement('div');
          programDiv.className = 'program-item';
          
          const fields = item.fields;
          const notes = fields.notes?.['en-US'] || '';
          const timeMatch = notes.match(/\[時間:(\d{2}:\d{2})\]/);
          const airTime = timeMatch ? timeMatch[1] : '00:00';
          const youtubeIdMatch = notes.match(/\[YouTube:([a-zA-Z0-9_-]+)\]/);
          const youtubeId = youtubeIdMatch ? youtubeIdMatch[1] : '';
          
          programDiv.innerHTML = `
            <div class="program-title">${fields.title?.['en-US'] || '未命名節目'}</div>
            <div class="program-meta">時間: ${airTime}</div>
            <div class="program-meta">播出日期: ${fields.airDate?.['en-US'] || '無日期'}</div>
            <div class="program-meta">YouTube ID: ${youtubeId || '無'}</div>
            <div class="program-meta">備註: ${notes}</div>
          `;
          
          programDataDiv.appendChild(programDiv);
        });
        
        updateStatus(`找到 ${response.items.length} 個今日節目`, 'success');
        
      } catch (error) {
        log(`❌ 檢查今日節目失敗: ${error.message}`, 'error');
        updateStatus(`檢查失敗: ${error.message}`, 'error');
      }
    }
    
    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', function() {
      log('Contentful 調試工具已載入');
      
      // 綁定事件監聽器
      document.getElementById('checkConnection').addEventListener('click', checkConnection);
      document.getElementById('checkAllEntries').addEventListener('click', checkAllEntries);
      document.getElementById('checkTodayEntries').addEventListener('click', checkTodayEntries);
      document.getElementById('clearLog').addEventListener('click', () => {
        document.getElementById('debugLog').innerHTML = '';
        log('日誌已清除');
      });
      
      // 自動初始化 Contentful 客戶端
      initContentfulClient();
      
      log('初始化完成，可以開始調試');
    });
  </script>
</body>
</html>
