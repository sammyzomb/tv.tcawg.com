<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入 - 航向世界旅遊頻道</title>
  <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  <script src="browser-config.js"></script>
  <script src="admin-accounts-service.js"></script>
  <script src="admin-login-audit.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
         .login-container {
       background: white;
       border-radius: 20px;
       box-shadow: 0 20px 40px rgba(0,0,0,0.1);
       padding: 40px;
       width: 90%;
       max-width: 450px;
       text-align: center;
     }
    
                         .logo {
           width: 100px;
           height: 100px;
           background: linear-gradient(135deg, #2b71d2, #1e5bb8);
           border-radius: 20px;
           margin: 0 auto 25px;
           display: flex;
           align-items: center;
           justify-content: center;
           position: relative;
           box-shadow: 0 8px 25px rgba(43, 113, 210, 0.3);
           overflow: hidden;
         }

        .logo::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
          animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
          0% { transform: translateX(-100%); }
          100% { transform: translateX(100%); }
        }

                 .logo-icon {
           width: 50px;
           height: 50px;
           position: relative;
           z-index: 2;
         }

        .logo-icon svg {
          width: 100%;
          height: 100%;
          fill: none;
          stroke: white;
          stroke-width: 2;
          stroke-linecap: round;
          stroke-linejoin: round;
        }
    
         .login-title {
       color: #333;
       margin-bottom: 12px;
       font-size: 1.6rem;
       font-weight: 600;
     }
     
     .login-subtitle {
       color: #666;
       margin-bottom: 30px;
       font-size: 0.95rem;
     }
    
         .form-group {
       margin-bottom: 20px;
       text-align: left;
     }
    
    .form-group label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-icon {
      margin-right: 8px;
      color: #2b71d2;
      opacity: 0.8;
    }

    .password-input-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-input-container input {
      flex: 1;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    
    .password-toggle {
      background: #f8f9fa;
      border: 2px solid #e1e5e9;
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      padding: 12px 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      background: #e9ecef;
      border-color: #2b71d2;
    }
    
    .password-toggle:focus {
      outline: none;
      border-color: #2b71d2;
      box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
    }

    .toggle-icon {
      color: #666;
      transition: color 0.3s ease;
    }

    .password-toggle:hover .toggle-icon {
      color: #2b71d2;
    }

    .hint-icon {
      color: #666;
      opacity: 0.7;
    }
    
         .form-group input {
       width: 100%;
       padding: 12px 15px;
       border: 2px solid #e1e5e9;
       border-radius: 10px;
       font-size: 1rem;
       transition: all 0.3s ease;
     }
    
    .form-group input:focus {
      outline: none;
      border-color: #2b71d2;
      box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
    }
    
         .login-btn {
       width: 100%;
       background: linear-gradient(135deg, #2b71d2, #1e5bb8);
       color: white;
       border: none;
       padding: 15px;
       border-radius: 10px;
       font-size: 1rem;
       font-weight: 600;
       cursor: pointer;
       transition: all 0.3s ease;
       margin-bottom: 25px;
     }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(43, 113, 210, 0.3);
    }
    
    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-icon {
      margin-right: 8px;
      transition: transform 0.3s ease;
    }

    .login-btn:hover .btn-icon {
      transform: translateX(2px);
    }
    
    .error-message {
      background: #fee;
      color: #c33;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message {
      background: #efe;
      color: #3c3;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
         .footer {
       margin-top: 30px;
       padding-top: 20px;
       border-top: 1px solid #eee;
       color: #999;
       font-size: 0.85rem;
     }
    
    .contentful-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #666;
    }
    
    .contentful-info h4 {
      color: #333;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .info-icon {
      margin-right: 8px;
      color: #2b71d2;
    }
    
    .contentful-info ul {
      list-style: none;
      padding-left: 0;
    }
    
    .contentful-info li {
      margin-bottom: 5px;
      padding-left: 15px;
      position: relative;
    }
    
    .contentful-info li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #2b71d2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <!-- 電視機外框 -->
          <rect x="2" y="6" width="20" height="12" rx="2" ry="2"/>
          <!-- 電視機底座 -->
          <rect x="9" y="18" width="6" height="2" rx="1" ry="1"/>
          <!-- 螢幕內容 -->
          <rect x="4" y="8" width="16" height="8" rx="1" ry="1" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
          <!-- 控制按鈕 -->
          <circle cx="18" cy="8" r="0.8" fill="none" stroke="white" stroke-width="0.5" opacity="0.5"/>
          <!-- 信號波紋 -->
          <path d="M 2 4 Q 4 2 6 4 Q 8 6 10 4 Q 12 2 14 4 Q 16 6 18 4 Q 20 2 22 4" 
                fill="none" stroke="white" stroke-width="0.8" opacity="0.6"/>
        </svg>
      </div>
    </div>
    <h1 class="login-title">管理員登入</h1>
    <p class="login-subtitle">航向世界旅遊頻道 - 節目管理系統</p>
    
    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          電子郵件
        </label>
        <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件">
      </div>
      
      <div class="form-group">
        <label for="password">
          <svg class="input-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <circle cx="12" cy="16" r="1"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          密碼
        </label>
        <div class="password-input-container">
          <input type="password" id="password" name="password" required placeholder="請輸入您的密碼">
          <button type="button" id="togglePassword" class="password-toggle">
            <svg class="toggle-icon" id="toggleIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
        <small style="color: #666; font-size: 0.8rem; margin-top: 5px; display: block;">
          <svg class="hint-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; margin-right: 4px;">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12.01" y2="8"/>
          </svg>
          提示：密碼應包含大小寫字母、數字和特殊符號
        </small>
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="loading" id="loadingSpinner" style="display: none;"></span>
        <svg class="btn-icon" id="btnIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
          <polyline points="10,17 15,12 10,7"/>
          <line x1="15" y1="12" x2="3" y2="12"/>
        </svg>
        <span id="loginText">登入系統</span>
      </button>
    </form>
    

    
         <div class="footer">
       <p>© 2025 航向世界旅遊頻道</p>
     </div>
  </div>

  <script>
    // Contentful 設定 - 使用環境變數
    const contentfulClient = contentful.createClient({
      space: process.env.CONTENTFUL_SPACE_ID || 'your-space-id-here',
      accessToken: process.env.CONTENTFUL_DELIVERY_TOKEN || 'your-delivery-token-here'
    });
    
    // 使用新的帳號管理服務，從 GitHub 獲取帳號資料
    // 不再需要手動編輯 HTML 來新增/刪除帳號
    
    // 登入表單處理
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // 顯示載入狀態
      showLoading(true);
      hideMessages();
      
      try {
        // 基本輸入驗證
        if (!email || !password) {
          showError('請輸入完整的登入資訊');
          return;
        }
        
        // 獲取用戶 IP 和用戶代理
        const ipAddress = await window.loginAuditSystem.getClientIP();
        const userAgent = window.loginAuditSystem.getUserAgent();
        
        // 檢查 IP 是否被封鎖
        const blockedIP = window.loginAuditSystem.isIPBlocked(ipAddress);
        if (blockedIP) {
          const blockTime = new Date(blockedIP.blockedAt);
          const remainingTime = Math.ceil((15 * 60 * 1000 - (Date.now() - blockTime.getTime())) / 1000 / 60);
          showError(`此 IP 已被封鎖，請 ${remainingTime} 分鐘後再試`);
          showLoading(false);
          return;
        }
        
        // 驗證用戶
        const user = await authenticateUser(email, password);
        
        if (user) {
          // 登入成功
          await window.loginAuditSystem.logLoginAttempt(
            email, password, ipAddress, userAgent, true, '登入成功'
          );
          
          showSuccess('登入成功！正在跳轉到管理系統...');
          
          // 儲存用戶資訊到 sessionStorage
          sessionStorage.setItem('adminUser', JSON.stringify(user));
          sessionStorage.setItem('loginTime', new Date().toISOString());
          
          // 延遲跳轉
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1500);
          
        } else {
          // 登入失敗
          await window.loginAuditSystem.logLoginAttempt(
            email, password, ipAddress, userAgent, false, '帳號或密碼錯誤'
          );
          
          showError('登入失敗：帳號或密碼錯誤');
        }
        
      } catch (error) {
        console.error('登入錯誤:', error);
        
        // 記錄錯誤
        const ipAddress = await window.loginAuditSystem.getClientIP();
        const userAgent = window.loginAuditSystem.getUserAgent();
        await window.loginAuditSystem.logLoginAttempt(
          email, password, ipAddress, userAgent, false, '系統錯誤'
        );
        
        showError('登入失敗：系統錯誤，請稍後再試');
      } finally {
        showLoading(false);
      }
    });
    
    // 驗證用戶 - 使用新的帳號管理服務
    async function authenticateUser(email, password) {
      console.log('=== 登入調試資訊 ===');
      console.log('輸入的 email:', email);
      console.log('輸入的 password:', password);
      
      try {
        // 使用新的帳號管理服務驗證用戶
        const user = await window.adminAccountsService.authenticateUser(email, password);
        
        if (user) {
          console.log('登入成功:', user);
          return user;
        } else {
          console.log('登入失敗：帳號或密碼錯誤');
          return null;
        }
      } catch (error) {
        console.error('驗證用戶時發生錯誤:', error);
        return null;
      }
    }
    
    // 顯示載入狀態
    function showLoading(show) {
      const spinner = document.getElementById('loadingSpinner');
      const loginText = document.getElementById('loginText');
      const loginBtn = document.getElementById('loginBtn');
      
      if (show) {
        spinner.style.display = 'inline-block';
        loginText.textContent = '驗證中...';
        loginBtn.disabled = true;
      } else {
        spinner.style.display = 'none';
        loginText.textContent = '登入系統';
        loginBtn.disabled = false;
      }
    }
    
    // 顯示錯誤訊息
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // 顯示成功訊息
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    // 隱藏所有訊息
    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }
    
    // 檢查是否已經登入
    function checkLoginStatus() {
      const user = sessionStorage.getItem('adminUser');
      const loginTime = sessionStorage.getItem('loginTime');
      
      if (user && loginTime) {
        // 檢查登入是否超過 8 小時
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
        
        if (hoursDiff < 8) {
          // 仍在有效期間，直接跳轉到管理後台主頁面
          window.location.href = 'admin-dashboard.html';
        } else {
          // 登入已過期，清除 session
          sessionStorage.removeItem('adminUser');
          sessionStorage.removeItem('loginTime');
        }
      }
    }
    
    // 頁面載入時初始化所有功能
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Login page - DOM Content Loaded');
      
      // 檢查登入狀態
      checkLoginStatus();
      
      // 密碼顯示/隱藏切換
      const togglePassword = document.getElementById('togglePassword');
      console.log('Login page - Toggle password button found:', !!togglePassword);
      
      if (togglePassword) {
        togglePassword.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('Login page - Toggle password clicked');
          const passwordInput = document.getElementById('password');
          const toggleIcon = document.getElementById('toggleIcon');
          
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.innerHTML = `
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            `;
            toggleIcon.title = '隱藏密碼';
            console.log('Login page - Password now visible');
          } else {
            passwordInput.type = 'password';
            toggleIcon.innerHTML = `
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            `;
            toggleIcon.title = '顯示密碼';
            console.log('Login page - Password now hidden');
          }
        });
      }
      
      console.log('Login page - 初始化完成');
    });
  </script>
</body>
</html>
