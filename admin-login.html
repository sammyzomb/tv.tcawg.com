  <script>
    // Contentful 設定 - 使用環境變數
    const contentfulClient = contentful.createClient({
      space: process.env.CONTENTFUL_SPACE_ID || 'your-space-id-here',
      accessToken: process.env.CONTENTFUL_DELIVERY_TOKEN || 'your-delivery-token-here'
    });
    
    // 使用新的帳號管理服務，從 GitHub 獲取帳號資料
    // 不再需要手動編輯 HTML 來新增/刪除帳號
    
    // 登入表單處理
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // 顯示載入狀態
      showLoading(true);
      hideMessages();
      
      try {
        // 基本輸入驗證
        if (!email || !password) {
          showError('請輸入完整的登入資訊');
          return;
        }
        
        // 獲取用戶 IP 和用戶代理
        const ipAddress = await window.loginAuditSystem.getClientIP();
        const userAgent = window.loginAuditSystem.getUserAgent();
        
        // 檢查 IP 是否被封鎖（超級管理員可以繞過封鎖）
        const isSuperAdminEmail = email === 'sammyzomb@gmail.com';
        const blockedIP = window.loginAuditSystem.isIPBlocked(ipAddress);
        
        if (blockedIP && !isSuperAdminEmail) {
          const blockTime = new Date(blockedIP.blockedAt);
          const remainingTime = Math.ceil((15 * 60 * 1000 - (Date.now() - blockTime.getTime())) / 1000 / 60);
          showError(`此 IP 已被封鎖，請 ${remainingTime} 分鐘後再試`);
          showLoading(false);
          return;
        }
        
        // 如果是超級管理員且 IP 被封鎖，自動解除封鎖
        if (blockedIP && isSuperAdminEmail) {
          console.log('超級管理員登入，自動解除 IP 封鎖');
          window.loginAuditSystem.unblockIP(ipAddress, email);
          showSuccess('超級管理員登入，已自動解除 IP 封鎖');
        }
        
        // 使用 Firebase 認證
        const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
        const user = userCredential.user;
        
        if (user) {
          // Firebase 登入成功
          await window.loginAuditSystem.logLoginAttempt(
            email, password, ipAddress, userAgent, true, 'Firebase 登入成功'
          );
          
          showSuccess('登入成功！正在跳轉到管理系統...');
          
                     // 儲存用戶資訊到 sessionStorage，包含正確的角色資訊
           const userInfo = {
             uid: user.uid,
             email: user.email,
             displayName: user.displayName || '管理員',
             provider: 'firebase'
           };
           
           // 如果是已知的超級管理員，設置正確的角色
           if (user.email === 'sammyzomb@gmail.com') {
             userInfo.name = 'Sammy Zomb';
             userInfo.role = 'super_admin';
             userInfo.permissions = ['read', 'write', 'delete', 'publish', 'admin', 'system'];
             console.log('設置超級管理員權限:', userInfo);
           } else {
             // 嘗試從管理員帳號服務獲取角色資訊
             if (window.adminAccountsService) {
               try {
                 const accountsData = window.adminAccountsService.getLocalBackup();
                 if (accountsData && accountsData.accounts) {
                   const account = accountsData.accounts.find(acc => acc.email === user.email);
                   if (account) {
                     userInfo.name = account.name || '管理員';
                     userInfo.role = account.role || 'admin';
                     userInfo.permissions = account.permissions || [];
                     console.log('從服務獲取用戶角色:', userInfo);
                   }
                 }
               } catch (error) {
                 console.log('無法獲取用戶角色資訊:', error);
                 userInfo.name = '管理員';
                 userInfo.role = 'admin';
                 userInfo.permissions = [];
               }
             } else {
               userInfo.name = '管理員';
               userInfo.role = 'admin';
               userInfo.permissions = [];
             }
           }
           
           sessionStorage.setItem('adminUser', JSON.stringify(userInfo));
          sessionStorage.setItem('loginTime', new Date().toISOString());
          
                     // 手動處理重定向
           console.log('Firebase 登入成功，用戶:', user.email);
           
           // 延遲重定向，讓用戶看到成功訊息
           setTimeout(() => {
             window.location.href = 'admin-dashboard.html';
           }, 2000);
          
        } else {
          // 登入失敗
          await window.loginAuditSystem.logLoginAttempt(
            email, password, ipAddress, userAgent, false, 'Firebase 認證失敗'
          );
          
          showError('登入失敗：帳號或密碼錯誤');
        }
        
      } catch (error) {
        console.error('Firebase 登入錯誤:', error);
        
        // 記錄錯誤
        const ipAddress = await window.loginAuditSystem.getClientIP();
        const userAgent = window.loginAuditSystem.getUserAgent();
        await window.loginAuditSystem.logLoginAttempt(
          email, password, ipAddress, userAgent, false, `Firebase 錯誤: ${error.code}`
        );
        
        // 根據 Firebase 錯誤代碼顯示適當的錯誤訊息
        let errorMessage = '登入失敗：系統錯誤，請稍後再試';
        if (error.code === 'auth/user-not-found') {
          errorMessage = '登入失敗：找不到此電子郵件帳號';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = '登入失敗：密碼錯誤';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = '登入失敗：電子郵件格式不正確';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = '登入失敗：嘗試次數過多，請稍後再試';
        }
        
        // Firebase 認證失敗，嘗試本地管理員帳號認證
        if (window.adminAccountsService) {
          try {
            console.log('Firebase 認證失敗，嘗試本地管理員帳號認證...');
            const localAuthResult = await window.adminAccountsService.authenticateUser(email, password);
            
            if (localAuthResult) {
              console.log('本地管理員帳號認證成功:', localAuthResult);
              
              // 記錄成功的本地登入
              await window.loginAuditSystem.logLoginAttempt(
                email, password, ipAddress, userAgent, true, '本地管理員帳號認證成功'
              );
              
              // 儲存用戶資訊到 sessionStorage
              const userInfo = {
                uid: `local_${localAuthResult.id}`,
                email: localAuthResult.email,
                name: localAuthResult.name,
                displayName: localAuthResult.name,
                role: localAuthResult.role,
                permissions: localAuthResult.permissions,
                provider: 'local'
              };
              
              sessionStorage.setItem('adminUser', JSON.stringify(userInfo));
              sessionStorage.setItem('loginTime', new Date().toISOString());
              
              showSuccess('登入成功！正在跳轉到管理系統...');
              
              // 延遲跳轉，讓用戶看到成功訊息
              setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
              }, 2000);
              
              return;
            } else {
              console.log('本地管理員帳號認證也失敗');
            }
          } catch (localError) {
            console.error('本地管理員帳號認證失敗:', localError);
          }
        }
        
        // 所有認證方式都失敗
        showError(errorMessage);
      } finally {
        showLoading(false);
      }
    });
    
    // 驗證用戶 - 使用新的帳號管理服務
    async function authenticateUser(email, password) {
      console.log('=== 登入調試資訊 ===');
      console.log('輸入的 email:', email);
      console.log('輸入的 password:', password);
      
      try {
        // 使用新的帳號管理服務驗證用戶
        const user = await window.adminAccountsService.authenticateUser(email, password);
        
        if (user) {
          console.log('登入成功:', user);
          return user;
        } else {
          console.log('登入失敗：帳號或密碼錯誤');
          return null;
        }
      } catch (error) {
        console.error('驗證用戶時發生錯誤:', error);
        return null;
      }
    }
    
    // 顯示載入狀態
    function showLoading(show) {
      const spinner = document.getElementById('loadingSpinner');
      const loginText = document.getElementById('loginText');
      const loginBtn = document.getElementById('loginBtn');
      
      if (show) {
        spinner.style.display = 'inline-block';
        loginText.textContent = '驗證中...';
        loginBtn.disabled = true;
      } else {
        spinner.style.display = 'none';
        loginText.textContent = '登入系統';
        loginBtn.disabled = false;
      }
    }
    
    // 顯示錯誤訊息
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }
    
    // 顯示成功訊息
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }
    
    // 隱藏所有訊息
    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }
    
    // 檢查是否已經登入
    function checkLoginStatus() {
      console.log('檢查登入狀態...');
      
      // 檢查 Firebase 認證狀態
      if (window.firebaseAuth) {
        const currentUser = window.firebaseAuth.currentUser;
        if (currentUser) {
          console.log('Firebase 用戶已登入，重定向到管理後台');
          // 延遲重定向，避免循環
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 2000);
          return;
        }
      }
      
      // 檢查 sessionStorage 中的登入狀態（向後兼容）
      const user = sessionStorage.getItem('adminUser');
      const loginTime = sessionStorage.getItem('loginTime');
      
      if (user && loginTime) {
        // 檢查登入是否超過 8 小時
        const loginDate = new Date(loginTime);
        const now = new Date();
        const hoursDiff = (now - loginDate) / (1000 * 60 * 60);
        
        if (hoursDiff < 8) {
          // 仍在有效期間，延遲跳轉到管理後台主頁面
          console.log('本地登入狀態有效，延遲跳轉');
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1000);
        } else {
          // 登入已過期，清除 session
          console.log('登入已過期，清除 session');
          sessionStorage.removeItem('adminUser');
          sessionStorage.removeItem('loginTime');
        }
      } else {
        console.log('未找到有效的登入狀態');
      }
    }
    
         // 頁面載入時初始化所有功能
     document.addEventListener('DOMContentLoaded', function() {
       console.log('Login page - DOM Content Loaded');
       
       // 完全禁用頁面載入時的自動檢查，避免 reload 問題
       // setTimeout(() => {
       //   checkLoginStatus();
       // }, 1000);
      
      // 密碼顯示/隱藏切換
      const togglePassword = document.getElementById('togglePassword');
      console.log('Login page - Toggle password button found:', !!togglePassword);
      
      if (togglePassword) {
        togglePassword.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('Login page - Toggle password clicked');
          const passwordInput = document.getElementById('password');
          const toggleIcon = document.getElementById('toggleIcon');
          
            if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.className = 'fas fa-eye-slash toggle-icon';
            toggleIcon.title = '隱藏密碼';
            console.log('Login page - Password now visible');
          } else {
            passwordInput.type = 'password';
            toggleIcon.className = 'fas fa-eye toggle-icon';
            toggleIcon.title = '顯示密碼';
            console.log('Login page - Password now hidden');
          }
        });
      }
      
                   // 等待 Firebase 初始化完成
      const checkFirebaseReady = setInterval(() => {
        if (window.firebaseAuth) {
          clearInterval(checkFirebaseReady);
          console.log('Firebase 已準備就緒');
          
                     // 強制清除 Firebase 認證狀態，確保用戶需要重新登入
           console.log('強制清除 Firebase 認證狀態...');
           window.firebaseAuth.signOut().then(() => {
             console.log('Firebase 認證狀態已清除');
           }).catch((error) => {
             console.error('清除認證狀態時發生錯誤:', error);
           });
          
          // 不再重複檢查登入狀態，避免頁面 reload
          // setTimeout(() => {
          //   checkLoginStatus();
          // }, 500);
        }
      }, 100);
      
      console.log('Login page - 初始化完成');
    });
  </script>
