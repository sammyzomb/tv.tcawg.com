<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號設定 - 旅遊影片管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .user-info {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #2196f3;
        }

        .user-details {
            color: #1565c0;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .content {
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #2b71d2;
        }

        .section h3 {
            color: #2b71d2;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2b71d2;
            box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(43, 113, 210, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .current-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .current-info h4 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .info-item {
            margin-bottom: 8px;
            color: #333;
        }

        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .warning-box h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .password-strength {
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .strength-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-medium { background: #ffc107; width: 50%; }
        .strength-strong { background: #28a745; width: 75%; }
        .strength-very-strong { background: #20c997; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚙️ 帳號設定</h1>
            <p>管理系統登入帳號和密碼</p>
        </div>

        <div class="user-info">
            <div class="user-details" id="userDetails">
                載入中...
            </div>
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
                ← 返回主控台
            </button>
        </div>

        <div class="content">
                    <div class="warning-box">
            <h4>⚠️ 重要提醒</h4>
            <p>所有管理員都可以修改自己的密碼。超級管理員還可以修改帳號資訊和重置系統。修改後請妥善保管新的帳號密碼。</p>
        </div>

            <div class="message" id="message"></div>

            <!-- 當前帳號資訊 -->
            <div class="section">
                <h3>📋 當前帳號資訊</h3>
                <div class="current-info" id="currentInfo">
                    <h4>超級管理員帳號</h4>
                    <div class="info-item">📧 電子郵件：<span id="currentEmail">載入中...</span></div>
                    <div class="info-item">👤 姓名：<span id="currentName">載入中...</span></div>
                    <div class="info-item">🔑 角色：<span id="currentRole">載入中...</span></div>
                </div>
            </div>

            <!-- 修改帳號資訊 -->
            <div class="section">
                <h3>✏️ 修改帳號資訊</h3>
                <form id="updateAccountForm">
                    <div class="form-group">
                        <label for="newEmail">新的電子郵件 *</label>
                        <input type="email" id="newEmail" name="newEmail" required 
                               placeholder="例如：newadmin@tcawg.com">
                    </div>

                    <div class="form-group">
                        <label for="newName">新的姓名 *</label>
                        <input type="text" id="newName" name="newName" required 
                               placeholder="例如：新管理員">
                    </div>

                    <button type="submit" class="btn">
                        ✅ 更新帳號資訊
                    </button>
                </form>
            </div>

            <!-- 修改密碼 -->
            <div class="section">
                <h3>🔐 修改密碼</h3>
                <form id="updatePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">當前密碼 *</label>
                        <input type="password" id="currentPassword" name="currentPassword" required 
                               placeholder="請輸入當前密碼">
                    </div>

                    <div class="form-group">
                        <label for="newPassword">新密碼 *</label>
                        <input type="password" id="newPassword" name="newPassword" required 
                               placeholder="至少8個字符" oninput="checkPasswordStrength(this.value)">
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <small>密碼強度：<span id="strengthText">弱</span></small>
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">確認新密碼 *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="再次輸入新密碼">
                    </div>

                    <button type="submit" class="btn">
                        🔑 更新密碼
                    </button>
                </form>
            </div>

            <!-- 重置系統 -->
            <div class="section">
                <h3>🔄 系統重置</h3>
                <p>重置所有管理員帳號，恢復預設設定（僅限緊急情況使用）</p>
                <button class="btn btn-danger" onclick="resetSystem()">
                    🚨 重置系統
                </button>
            </div>
        </div>
    </div>

    <script>
        // 檢查超級管理員權限
        function checkSuperAdminAuth() {
            const user = JSON.parse(sessionStorage.getItem('adminUser') || 'null');
            
            if (!user) {
                window.location.href = 'admin-login.html';
                return false;
            }
            
            // 允許超級管理員和普通管理員都可以修改自己的密碼
            return user;
        }

        // 檢查是否為超級管理員
        function isSuperAdmin() {
            const user = JSON.parse(sessionStorage.getItem('adminUser') || 'null');
            return user && user.role === 'super_admin';
        }

        // 檢查密碼強度
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const strengthFill = document.getElementById('strengthFill');
            
            if (!password) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let score = 0;
            let feedback = [];
            
            // 長度檢查
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            
            // 字符類型檢查
            if (/[A-Z]/.test(password)) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/\d/.test(password)) score += 1;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
            
            // 複雜度檢查
            if (password.length > 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) {
                score += 1;
            }
            
            // 設定強度等級
            let strength, className;
            if (score <= 2) {
                strength = '弱';
                className = 'strength-weak';
            } else if (score <= 4) {
                strength = '中等';
                className = 'strength-medium';
            } else if (score <= 6) {
                strength = '強';
                className = 'strength-strong';
            } else {
                strength = '非常強';
                className = 'strength-very-strong';
            }
            
            strengthText.textContent = strength;
            strengthFill.className = `strength-fill ${className}`;
        }

        // 驗證密碼強度
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const errors = [];
            
            if (password.length < minLength) {
                errors.push(`密碼至少需要 ${minLength} 個字符`);
            }
            if (!hasUpperCase) {
                errors.push('密碼需要包含大寫字母');
            }
            if (!hasLowerCase) {
                errors.push('密碼需要包含小寫字母');
            }
            if (!hasNumbers) {
                errors.push('密碼需要包含數字');
            }
            if (!hasSpecialChar) {
                errors.push('密碼需要包含特殊符號 (!@#$%^&*)');
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }

        // 顯示訊息
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 載入當前帳號資訊
        function loadCurrentInfo() {
            const user = checkSuperAdminAuth();
            if (!user) return;

            const isSuper = isSuperAdmin();
            const roleText = isSuper ? '超級管理員' : '普通管理員';
            
            document.getElementById('userDetails').textContent = `👤 ${user.name} (${roleText})`;
            document.getElementById('currentEmail').textContent = user.email;
            document.getElementById('currentName').textContent = user.name;
            document.getElementById('currentRole').textContent = user.role;

            // 預設填入當前資訊
            document.getElementById('newEmail').value = user.email;
            document.getElementById('newName').value = user.name;

            // 根據權限顯示/隱藏功能
            if (!isSuper) {
                // 普通管理員只能修改自己的密碼，不能修改帳號資訊
                document.getElementById('updateAccountForm').style.display = 'none';
                document.querySelector('h3:contains("修改帳號資訊")').style.display = 'none';
            }
        }

        // 更新帳號資訊（僅超級管理員）
        document.getElementById('updateAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!isSuperAdmin()) {
                showMessage('只有超級管理員可以修改帳號資訊', 'error');
                return;
            }
            
            const newEmail = document.getElementById('newEmail').value;
            const newName = document.getElementById('newName').value;

            // 更新 sessionStorage 中的用戶資訊
            const currentUser = checkSuperAdminAuth();
            if (!currentUser) return;

            currentUser.email = newEmail;
            currentUser.name = newName;
            sessionStorage.setItem('adminUser', JSON.stringify(currentUser));

            // 更新頁面顯示
            loadCurrentInfo();

            showMessage(`✅ 帳號資訊更新成功！\n\n📧 新郵件：${newEmail}\n👤 新姓名：${newName}`);
        });

        // 更新密碼（所有管理員都可以）
        document.getElementById('updatePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const currentUser = checkSuperAdminAuth();
            if (!currentUser) return;

            // 驗證當前密碼
            let isCurrentPasswordValid = false;
            
            if (isSuperAdmin()) {
                // 超級管理員：檢查硬編碼密碼或動態密碼
                const dynamicPassword = localStorage.getItem('super_admin_password');
                const superAdminPassword = dynamicPassword || 'Ddpeacemisb@';
                isCurrentPasswordValid = (currentPassword === superAdminPassword);
            } else {
                // 普通管理員：檢查自己的密碼
                const systemAdmins = JSON.parse(localStorage.getItem('system_admins') || '[]');
                const admin = systemAdmins.find(a => a.email === currentUser.email);
                isCurrentPasswordValid = admin && (currentPassword === admin.password);
            }

            if (!isCurrentPasswordValid) {
                showMessage('當前密碼錯誤', 'error');
                return;
            }

            // 驗證新密碼強度
            const passwordValidation = validatePassword(newPassword);
            if (!passwordValidation.isValid) {
                showMessage(`密碼不符合要求：\n${passwordValidation.errors.join('\n')}`, 'error');
                return;
            }

            // 驗證密碼確認
            if (newPassword !== confirmPassword) {
                showMessage('兩次輸入的新密碼不一致', 'error');
                return;
            }

            // 更新密碼
            if (isSuperAdmin()) {
                // 超級管理員：更新 localStorage 中的密碼
                localStorage.setItem('super_admin_password', newPassword);
                currentUser.password = newPassword;
                sessionStorage.setItem('adminUser', JSON.stringify(currentUser));
            } else {
                // 普通管理員：更新系統管理員列表中的密碼
                const systemAdmins = JSON.parse(localStorage.getItem('system_admins') || '[]');
                const admin = systemAdmins.find(a => a.email === currentUser.email);
                if (admin) {
                    admin.password = newPassword;
                    admin.updatedAt = new Date().toISOString();
                    localStorage.setItem('system_admins', JSON.stringify(systemAdmins));
                }
            }

            // 記錄密碼修改歷史
            const passwordHistory = JSON.parse(localStorage.getItem('password_history') || '[]');
            passwordHistory.push({
                email: currentUser.email,
                role: currentUser.role,
                changedAt: new Date().toISOString(),
                changedBy: currentUser.email
            });
            localStorage.setItem('password_history', JSON.stringify(passwordHistory));

            showMessage(`✅ 密碼更新成功！\n\n🔑 新密碼已設定\n\n⚠️ 請記住新密碼，下次登入時使用。`);

            // 清空表單
            this.reset();
        });

        // 重置系統（僅超級管理員）
        function resetSystem() {
            if (!isSuperAdmin()) {
                showMessage('只有超級管理員可以重置系統', 'error');
                return;
            }

            if (!confirm('⚠️ 確定要重置系統嗎？\n\n這將清除所有管理員帳號並恢復預設設定。\n\n此操作無法撤銷！')) {
                return;
            }

            // 清除所有管理員資料
            localStorage.removeItem('system_admins');
            localStorage.removeItem('password_history');
            sessionStorage.removeItem('adminUser');
            sessionStorage.removeItem('loginTime');

            showMessage('✅ 系統已重置！\n\n請重新登入系統。', 'success');

            setTimeout(() => {
                window.location.href = 'admin-login.html';
            }, 3000);
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentInfo();
        });
    </script>
</body>
</html>
