<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 修改密碼 - 管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .user-details {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            margin-top: 8px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .strength-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-medium { background: #ffc107; width: 50%; }
        .strength-strong { background: #28a745; width: 75%; }
        .strength-very-strong { background: #20c997; width: 100%; }

        .requirements {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .requirements h4 {
            color: #1565c0;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .requirements ul {
            list-style: none;
            padding: 0;
        }

        .requirements li {
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .requirements li::before {
            content: '✓';
            color: #28a745;
            font-weight: bold;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .password-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 修改密碼</h1>
            <p>更新您的登入密碼</p>
        </div>

        <div class="user-info">
            <div class="user-details" id="userDetails">
                載入中...
            </div>
            <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
                ← 返回主控台
            </button>
        </div>

        <div class="requirements">
            <h4>🔒 密碼要求</h4>
            <ul>
                <li>至少 8 個字符</li>
                <li>包含大寫字母 (A-Z)</li>
                <li>包含小寫字母 (a-z)</li>
                <li>包含數字 (0-9)</li>
                <li>包含特殊符號 (!@#$%^&*)</li>
            </ul>
        </div>

        <div class="message" id="message"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">當前密碼 *</label>
                <div class="password-container">
                    <input type="password" id="currentPassword" name="currentPassword" required 
                           placeholder="請輸入當前密碼">
                    <button type="button" class="toggle-password" onclick="togglePassword('currentPassword')">
                        👁️
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="newPassword">新密碼 *</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="請輸入新密碼" oninput="checkPasswordStrength(this.value)">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        👁️
                    </button>
                </div>
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <small>密碼強度：<span id="strengthText">弱</span></small>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">確認新密碼 *</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="再次輸入新密碼">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        👁️
                    </button>
                </div>
            </div>

            <button type="submit" class="btn">
                🔑 更新密碼
            </button>
        </form>
    </div>

    <script>
        // 檢查用戶登入狀態
        function checkAuth() {
            const user = JSON.parse(sessionStorage.getItem('adminUser') || 'null');
            
            if (!user) {
                window.location.href = 'admin-login.html';
                return false;
            }
            
            return user;
        }

        // 顯示訊息
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 載入用戶資訊
        function loadUserInfo() {
            const user = checkAuth();
            if (!user) return;

            const roleText = user.role === 'super_admin' ? '超級管理員' : '管理員';
            document.getElementById('userDetails').textContent = `👤 ${user.name} (${roleText})`;
        }

        // 切換密碼顯示/隱藏
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '🙈';
                button.title = '隱藏密碼';
            } else {
                input.type = 'password';
                button.textContent = '👁️';
                button.title = '顯示密碼';
            }
        }

        // 檢查密碼強度
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            const strengthFill = document.getElementById('strengthFill');
            
            if (!password) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let score = 0;
            
            // 長度檢查
            if (password.length >= 8) score += 1;
            if (password.length >= 12) score += 1;
            
            // 字符類型檢查
            if (/[A-Z]/.test(password)) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/\d/.test(password)) score += 1;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score += 1;
            
            // 複雜度檢查
            if (password.length > 8 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) {
                score += 1;
            }
            
            // 設定強度等級
            let strength, className;
            if (score <= 2) {
                strength = '弱';
                className = 'strength-weak';
            } else if (score <= 4) {
                strength = '中等';
                className = 'strength-medium';
            } else if (score <= 6) {
                strength = '強';
                className = 'strength-strong';
            } else {
                strength = '非常強';
                className = 'strength-very-strong';
            }
            
            strengthText.textContent = strength;
            strengthFill.className = `strength-fill ${className}`;
        }

        // 驗證密碼強度
        function validatePassword(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const errors = [];
            
            if (password.length < minLength) {
                errors.push(`密碼至少需要 ${minLength} 個字符`);
            }
            if (!hasUpperCase) {
                errors.push('密碼需要包含大寫字母');
            }
            if (!hasLowerCase) {
                errors.push('密碼需要包含小寫字母');
            }
            if (!hasNumbers) {
                errors.push('密碼需要包含數字');
            }
            if (!hasSpecialChar) {
                errors.push('密碼需要包含特殊符號 (!@#$%^&*)');
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }

        // 處理密碼修改
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const currentUser = checkAuth();
            if (!currentUser) return;

            // 驗證當前密碼
            let isCurrentPasswordValid = false;
            
            if (currentUser.role === 'super_admin') {
                // 超級管理員：檢查硬編碼密碼或動態密碼
                const dynamicPassword = localStorage.getItem('super_admin_password');
                const superAdminPassword = dynamicPassword || 'Ddpeacemisb@';
                isCurrentPasswordValid = (currentPassword === superAdminPassword);
            } else {
                // 普通管理員：檢查自己的密碼
                const systemAdmins = JSON.parse(localStorage.getItem('system_admins') || '[]');
                const admin = systemAdmins.find(a => a.email === currentUser.email);
                isCurrentPasswordValid = admin && (currentPassword === admin.password);
            }

            if (!isCurrentPasswordValid) {
                showMessage('當前密碼錯誤', 'error');
                return;
            }

            // 驗證新密碼強度
            const passwordValidation = validatePassword(newPassword);
            if (!passwordValidation.isValid) {
                showMessage(`密碼不符合要求：\n${passwordValidation.errors.join('\n')}`, 'error');
                return;
            }

            // 驗證密碼確認
            if (newPassword !== confirmPassword) {
                showMessage('兩次輸入的新密碼不一致', 'error');
                return;
            }

            // 更新密碼
            if (currentUser.role === 'super_admin') {
                // 超級管理員：更新 localStorage 中的密碼
                localStorage.setItem('super_admin_password', newPassword);
                currentUser.password = newPassword;
                sessionStorage.setItem('adminUser', JSON.stringify(currentUser));
            } else {
                // 普通管理員：更新系統管理員列表中的密碼
                const systemAdmins = JSON.parse(localStorage.getItem('system_admins') || '[]');
                const admin = systemAdmins.find(a => a.email === currentUser.email);
                if (admin) {
                    admin.password = newPassword;
                    admin.updatedAt = new Date().toISOString();
                    localStorage.setItem('system_admins', JSON.stringify(systemAdmins));
                }
            }

            // 記錄密碼修改歷史
            const passwordHistory = JSON.parse(localStorage.getItem('password_history') || '[]');
            passwordHistory.push({
                email: currentUser.email,
                role: currentUser.role,
                changedAt: new Date().toISOString(),
                changedBy: currentUser.email
            });
            localStorage.setItem('password_history', JSON.stringify(passwordHistory));

            showMessage(`✅ 密碼更新成功！\n\n🔑 新密碼已設定\n\n⚠️ 請記住新密碼，下次登入時使用。`);

            // 清空表單
            this.reset();
            
            // 隱藏密碼強度指示器
            document.getElementById('passwordStrength').style.display = 'none';
        });

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
        });
    </script>
</body>
</html>
