<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員同步診斷工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2rem;
        }
        
        .header p {
            color: #666;
            margin: 10px 0 0;
        }
        
        .diagnostic-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .diagnostic-section h3 {
            margin-top: 0;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        .status-info { background: #17a2b8; }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        
        .info-card h4 {
            margin: 0 0 10px;
            color: #333;
        }
        
        .info-card p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        
        .btn-warning:hover {
            background: #e0a800;
        }
        
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .log-area {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        
        .accounts-list {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .account-item:last-child {
            border-bottom: none;
        }
        
        .account-info {
            flex: 1;
        }
        
        .account-email {
            font-weight: 600;
            color: #333;
        }
        
        .account-name {
            color: #666;
            font-size: 0.9rem;
        }
        
        .account-role {
            background: #e9ecef;
            color: #495057;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .account-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 管理員同步診斷工具</h1>
            <p>檢查管理員帳號跨裝置同步狀態</p>
        </div>

        <div class="diagnostic-section">
            <h3>
                <span class="status-indicator status-info"></span>
                系統狀態檢查
            </h3>
            <div class="info-grid">
                <div class="info-card">
                    <h4>Firebase 連接狀態</h4>
                    <p id="firebase-status">檢查中...</p>
                </div>
                <div class="info-card">
                    <h4>同步模式</h4>
                    <p id="sync-mode">檢查中...</p>
                </div>
                <div class="info-card">
                    <h4>最後同步時間</h4>
                    <p id="last-sync">檢查中...</p>
                </div>
                <div class="info-card">
                    <h4>本地快取狀態</h4>
                    <p id="cache-status">檢查中...</p>
                </div>
            </div>
        </div>

        <div class="diagnostic-section">
            <h3>
                <span class="status-indicator status-info"></span>
                管理員帳號列表
            </h3>
            <div id="accounts-list" class="accounts-list">
                <p>載入中...</p>
            </div>
        </div>

        <div class="diagnostic-section">
            <h3>
                <span class="status-indicator status-info"></span>
                操作工具
            </h3>
            <div class="button-group">
                <button class="btn btn-primary" onclick="refreshData()">🔄 重新載入資料</button>
                <button class="btn btn-success" onclick="forceSync()">⚡ 強制同步</button>
                <button class="btn btn-warning" onclick="clearCache()">🗑️ 清除快取</button>
                <button class="btn btn-info" onclick="testConnection()">🔗 測試連接</button>
            </div>
        </div>

        <div class="diagnostic-section">
            <h3>
                <span class="status-indicator status-info"></span>
                診斷日誌
            </h3>
            <div id="log-area" class="log-area">等待操作...</div>
        </div>
    </div>

    <!-- 載入必要的腳本 -->
    <script src="admin-accounts-firebase.js"></script>
    <script>
        let logArea = document.getElementById('log-area');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logArea.textContent += logMessage;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }
        
        async function checkSystemStatus() {
            log('開始檢查系統狀態...');
            
            try {
                // 檢查 Firebase 連接
                const connectionTest = await window.adminAccountsFirebaseService.testConnection();
                document.getElementById('firebase-status').textContent = connectionTest.success ? '✅ 連接正常' : '❌ 連接失敗';
                document.getElementById('sync-mode').textContent = connectionTest.mode === 'firebase' ? '🌐 Firebase 模式' : '💾 本地模式';
                
                log(`Firebase 連接狀態: ${connectionTest.success ? '正常' : '失敗'}`);
                log(`同步模式: ${connectionTest.mode}`);
                
                // 檢查本地快取
                const localData = window.adminAccountsFirebaseService.getLocalBackup();
                if (localData) {
                    document.getElementById('cache-status').textContent = `✅ 有快取資料 (${localData.accounts.length} 個帳號)`;
                    document.getElementById('last-sync').textContent = localData.last_updated || '未知';
                    log(`本地快取: ${localData.accounts.length} 個帳號`);
                } else {
                    document.getElementById('cache-status').textContent = '❌ 無快取資料';
                    document.getElementById('last-sync').textContent = '無';
                    log('本地快取: 無資料');
                }
                
            } catch (error) {
                log(`系統狀態檢查失敗: ${error.message}`, 'error');
                document.getElementById('firebase-status').textContent = '❌ 檢查失敗';
            }
        }
        
        async function loadAccounts() {
            log('載入管理員帳號列表...');
            
            try {
                const accounts = await window.adminAccountsFirebaseService.getAllAccounts();
                const accountsList = document.getElementById('accounts-list');
                
                if (accounts && accounts.length > 0) {
                    accountsList.innerHTML = accounts.map(account => `
                        <div class="account-item">
                            <div class="account-info">
                                <div class="account-email">${account.email}</div>
                                <div class="account-name">${account.name}</div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <span class="account-role">${account.role}</span>
                                <span class="account-status ${account.status === 'active' ? 'status-active' : 'status-inactive'}">
                                    ${account.status === 'active' ? '啟用' : '停用'}
                                </span>
                            </div>
                        </div>
                    `).join('');
                    
                    log(`載入完成: ${accounts.length} 個管理員帳號`);
                } else {
                    accountsList.innerHTML = '<p>❌ 沒有找到管理員帳號</p>';
                    log('沒有找到管理員帳號');
                }
                
            } catch (error) {
                log(`載入帳號失敗: ${error.message}`, 'error');
                document.getElementById('accounts-list').innerHTML = '<p>❌ 載入失敗</p>';
            }
        }
        
        async function refreshData() {
            log('重新載入所有資料...');
            await checkSystemStatus();
            await loadAccounts();
            log('資料重新載入完成');
        }
        
        async function forceSync() {
            log('開始強制同步...');
            
            try {
                const result = await window.adminAccountsFirebaseService.manualSync();
                
                if (result.success) {
                    log(`✅ 強制同步成功: ${result.message}`);
                    log(`帳號數量: ${result.accounts_count}`);
                    log(`最後更新: ${result.last_updated}`);
                    
                    // 重新載入資料
                    await refreshData();
                } else {
                    log(`❌ 強制同步失敗: ${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`強制同步錯誤: ${error.message}`, 'error');
            }
        }
        
        async function clearCache() {
            log('清除本地快取...');
            
            try {
                // 清除 localStorage 中的管理員資料
                localStorage.removeItem('admin_accounts_backup');
                localStorage.removeItem('admin_accounts_last_fetch');
                
                log('✅ 本地快取已清除');
                
                // 重新載入資料
                await refreshData();
                
            } catch (error) {
                log(`清除快取失敗: ${error.message}`, 'error');
            }
        }
        
        async function testConnection() {
            log('測試 Firebase 連接...');
            
            try {
                const result = await window.adminAccountsFirebaseService.testConnection();
                
                if (result.success) {
                    log(`✅ 連接測試成功: ${result.message}`);
                } else {
                    log(`❌ 連接測試失敗: ${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`連接測試錯誤: ${error.message}`, 'error');
            }
        }
        
        // 頁面載入時自動檢查
        document.addEventListener('DOMContentLoaded', async function() {
            log('管理員同步診斷工具已啟動');
            await checkSystemStatus();
            await loadAccounts();
        });
    </script>
</body>
</html>
