<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>強制刪除測試用帳號</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .content {
            padding: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
        }
        .section h3 {
            margin-top: 0;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }
        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
        }
        .log-area {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
            font-size: 16px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .account-info {
            background: white;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .account-info h4 {
            margin: 0 0 10px 0;
            color: #856404;
        }
        .account-info p {
            margin: 5px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗑️ 強制刪除測試用帳號</h1>
            <p>直接從 Firebase 刪除「測試用」帳號，解決同步問題</p>
        </div>
        
        <div class="content">
            <!-- 控制按鈕 -->
            <div class="section">
                <h3>🎯 強制刪除操作</h3>
                <button class="btn" onclick="findTestAccount()">🔍 尋找測試用帳號</button>
                <button class="btn btn-danger" onclick="forceDeleteTestAccount()">🗑️ 強制刪除測試用帳號</button>
                <button class="btn btn-success" onclick="verifyDeletion()">✅ 驗證刪除結果</button>
            </div>

            <!-- 狀態顯示 -->
            <div class="section">
                <h3>📊 操作狀態</h3>
                <div id="statusDisplay">
                    <div class="status warning">等待操作...</div>
                </div>
            </div>

            <!-- 帳號資訊 -->
            <div class="section">
                <h3>👤 測試用帳號資訊</h3>
                <div id="accountInfo">
                    <p>點擊「尋找測試用帳號」按鈕開始</p>
                </div>
            </div>

            <!-- 日誌區域 -->
            <div class="section">
                <h3>📝 操作日誌</h3>
                <div id="logArea" class="log-area">等待操作...\n</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyB5MLyG5H1sCflHFU7WeKQCmC0Ft5TIqjM",
            authDomain: "tv-tcawg-com.firebaseapp.com",
            projectId: "tv-tcawg-com",
            storageBucket: "tv-tcawg-com.firebasestorage.app",
            messagingSenderId: "313251141126",
            appId: "1:313251141126:web:88ef97ce28798c0a2e9587",
            measurementId: "G-83Z5VTRTZH"
        };

        let app = null;
        let db = null;
        let testAccount = null;

        // 全域函數
        window.findTestAccount = async function() {
            log('🔍 尋找測試用帳號...');
            try {
                if (!app) {
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    log('✅ Firebase 初始化成功');
                }
                
                const accountsRef = collection(db, 'admin_accounts');
                const snapshot = await getDocs(accountsRef);
                
                testAccount = null;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.name === '測試用' || data.email === 'kkk@yyyy.com.tw') {
                        testAccount = { id: doc.id, ...data };
                    }
                });
                
                if (testAccount) {
                    log(`✅ 找到測試用帳號: ${testAccount.name} (${testAccount.email})`);
                    log(`📋 帳號 ID: ${testAccount.id}`);
                    displayAccountInfo(testAccount);
                    updateStatus('success', '找到測試用帳號，可以進行刪除');
                } else {
                    log('⚠️ 沒有找到測試用帳號');
                    document.getElementById('accountInfo').innerHTML = '<p>沒有找到測試用帳號</p>';
                    updateStatus('warning', '沒有找到測試用帳號');
                }
                
            } catch (error) {
                log('❌ 尋找測試用帳號失敗: ' + error.message);
                updateStatus('error', '尋找測試用帳號失敗: ' + error.message);
            }
        };

        window.forceDeleteTestAccount = async function() {
            if (!testAccount) {
                log('⚠️ 請先點擊「尋找測試用帳號」');
                updateStatus('warning', '請先尋找測試用帳號');
                return;
            }
            
            log('🗑️ 開始強制刪除測試用帳號...');
            log(`📋 刪除帳號: ${testAccount.name} (${testAccount.email})`);
            log(`📋 文檔 ID: ${testAccount.id}`);
            
            try {
                if (!db) {
                    await findTestAccount();
                }
                
                // 直接從 Firebase 刪除文檔
                const docRef = doc(db, 'admin_accounts', testAccount.id);
                await deleteDoc(docRef);
                
                log('✅ 測試用帳號已從 Firebase 強制刪除！');
                log('🔄 建議清除本地快取並重新載入管理員頁面');
                
                updateStatus('success', '測試用帳號已強制刪除！');
                
                // 清除帳號資訊
                testAccount = null;
                document.getElementById('accountInfo').innerHTML = '<p>帳號已刪除</p>';
                
            } catch (error) {
                log('❌ 強制刪除失敗: ' + error.message);
                updateStatus('error', '強制刪除失敗: ' + error.message);
            }
        };

        window.verifyDeletion = async function() {
            log('✅ 驗證刪除結果...');
            try {
                if (!db) {
                    await findTestAccount();
                }
                
                const accountsRef = collection(db, 'admin_accounts');
                const snapshot = await getDocs(accountsRef);
                
                let foundTestAccount = false;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.name === '測試用' || data.email === 'kkk@yyyy.com.tw') {
                        foundTestAccount = true;
                    }
                });
                
                if (foundTestAccount) {
                    log('❌ 測試用帳號仍然存在於 Firebase 中');
                    updateStatus('error', '測試用帳號仍然存在');
                } else {
                    log('✅ 確認：測試用帳號已從 Firebase 中完全刪除');
                    log('📋 總共還有 ' + snapshot.size + ' 個管理員帳號');
                    updateStatus('success', '測試用帳號已完全刪除');
                }
                
            } catch (error) {
                log('❌ 驗證刪除結果失敗: ' + error.message);
                updateStatus('error', '驗證失敗: ' + error.message);
            }
        };

        function displayAccountInfo(account) {
            const accountInfo = document.getElementById('accountInfo');
            accountInfo.innerHTML = `
                <div class="account-info">
                    <h4>${account.name}</h4>
                    <p><strong>Email:</strong> ${account.email}</p>
                    <p><strong>ID:</strong> ${account.id}</p>
                    <p><strong>角色:</strong> ${account.role}</p>
                    <p><strong>狀態:</strong> ${account.status}</p>
                    <p><strong>建立時間:</strong> ${account.created_at}</p>
                </div>
            `;
        }

        function updateStatus(type, message) {
            const statusDisplay = document.getElementById('statusDisplay');
            statusDisplay.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleString('zh-TW');
            logArea.textContent += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        // 頁面載入時自動尋找測試用帳號
        window.addEventListener('load', function() {
            log('🗑️ 強制刪除測試用帳號工具已啟動');
            log('自動尋找測試用帳號...');
            findTestAccount();
        });
    </script>
</body>
</html>
