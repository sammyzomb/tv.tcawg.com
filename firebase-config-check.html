<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 配置檢查工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2rem;
        }
        
        .check-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
        }
        
        .check-section h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        .status-info { background: #17a2b8; }
        
        .log-area {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .config-display {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Firebase 配置檢查工具</h1>
            <p>檢查 Firebase 連接和配置狀態</p>
        </div>

        <div class="check-section">
            <h3>
                <span class="status-indicator status-info"></span>
                Firebase 配置檢查
            </h3>
            <div id="config-status">檢查中...</div>
            <div id="config-details" class="config-display" style="display: none;"></div>
        </div>

        <div class="check-section">
            <h3>
                <span class="status-indicator status-info"></span>
                Firebase 連接測試
            </h3>
            <div id="connection-status">等待測試...</div>
            <button class="btn btn-primary" onclick="testFirebaseConnection()">🔗 測試 Firebase 連接</button>
        </div>

        <div class="check-section">
            <h3>
                <span class="status-indicator status-info"></span>
                Firestore 資料庫測試
            </h3>
            <div id="firestore-status">等待測試...</div>
            <button class="btn btn-primary" onclick="testFirestore()">📊 測試 Firestore</button>
        </div>

        <div class="check-section">
            <h3>
                <span class="status-indicator status-info"></span>
                診斷日誌
            </h3>
            <div id="log-area" class="log-area">等待操作...</div>
        </div>
    </div>

    <script>
        let logArea = document.getElementById('log-area');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logArea.textContent += logMessage;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }
        
        async function checkFirebaseConfig() {
            log('開始檢查 Firebase 配置...');
            
            try {
                // 檢查 Firebase 是否已載入
                if (typeof firebase === 'undefined' && !window.firebase9Loaded) {
                    log('❌ Firebase 未載入', 'error');
                    document.getElementById('config-status').innerHTML = '❌ Firebase 未載入';
                    return;
                }
                
                // 檢查配置
                const config = {
                    apiKey: "AIzaSyB5MLyG5H1sCflHFU7WeKQCmC0Ft5TIqjM",
                    authDomain: "tv-tcawg-com.firebaseapp.com",
                    projectId: "tv-tcawg-com",
                    storageBucket: "tv-tcawg-com.firebasestorage.app",
                    messagingSenderId: "313251141126",
                    appId: "1:313251141126:web:88ef97ce28798c0a2e9587",
                    measurementId: "G-83Z5VTRTZH"
                };
                
                log('✅ Firebase 配置檢查完成');
                log(`專案 ID: ${config.projectId}`);
                log(`認證網域: ${config.authDomain}`);
                
                document.getElementById('config-status').innerHTML = '✅ Firebase 配置正常';
                document.getElementById('config-details').style.display = 'block';
                document.getElementById('config-details').textContent = JSON.stringify(config, null, 2);
                
            } catch (error) {
                log(`❌ Firebase 配置檢查失敗: ${error.message}`, 'error');
                document.getElementById('config-status').innerHTML = '❌ Firebase 配置檢查失敗';
            }
        }
        
        async function testFirebaseConnection() {
            log('開始測試 Firebase 連接...');
            document.getElementById('connection-status').innerHTML = '測試中...';
            
            try {
                // 嘗試載入 Firebase 9 模組
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js');
                const { getFirestore, connectFirestoreEmulator } = await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js');
                
                const config = {
                    apiKey: "AIzaSyB5MLyG5H1sCflHFU7WeKQCmC0Ft5TIqjM",
                    authDomain: "tv-tcawg-com.firebaseapp.com",
                    projectId: "tv-tcawg-com",
                    storageBucket: "tv-tcawg-com.firebasestorage.app",
                    messagingSenderId: "313251141126",
                    appId: "1:313251141126:web:88ef97ce28798c0a2e9587",
                    measurementId: "G-83Z5VTRTZH"
                };
                
                // 初始化 Firebase
                const app = initializeApp(config);
                const db = getFirestore(app);
                
                log('✅ Firebase 初始化成功');
                log(`專案 ID: ${config.projectId}`);
                
                document.getElementById('connection-status').innerHTML = '✅ Firebase 連接成功';
                
                // 儲存到全域變數
                window.firebaseApp = app;
                window.firebaseDb = db;
                window.firebase9Loaded = true;
                
                log('✅ Firebase 實例已儲存到全域變數');
                
            } catch (error) {
                log(`❌ Firebase 連接失敗: ${error.message}`, 'error');
                document.getElementById('connection-status').innerHTML = '❌ Firebase 連接失敗';
            }
        }
        
        async function testFirestore() {
            log('開始測試 Firestore 資料庫...');
            document.getElementById('firestore-status').innerHTML = '測試中...';
            
            try {
                if (!window.firebaseDb || !window.firebase9Loaded) {
                    throw new Error('Firebase 未初始化，請先測試 Firebase 連接');
                }
                
                const { collection, getDocs, doc, getDoc } = await import('https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js');
                
                // 測試讀取管理員帳號集合
                const accountsRef = collection(window.firebaseDb, 'admin_accounts');
                const snapshot = await getDocs(accountsRef);
                
                log(`✅ Firestore 連接成功`);
                log(`管理員帳號集合文檔數量: ${snapshot.size}`);
                
                if (snapshot.size > 0) {
                    snapshot.forEach(doc => {
                        log(`文檔 ID: ${doc.id}`);
                        log(`資料: ${JSON.stringify(doc.data(), null, 2)}`);
                    });
                } else {
                    log('⚠️ 管理員帳號集合為空');
                }
                
                document.getElementById('firestore-status').innerHTML = `✅ Firestore 連接成功 (${snapshot.size} 個文檔)`;
                
            } catch (error) {
                log(`❌ Firestore 測試失敗: ${error.message}`, 'error');
                document.getElementById('firestore-status').innerHTML = '❌ Firestore 測試失敗';
            }
        }
        
        // 頁面載入時自動檢查配置
        document.addEventListener('DOMContentLoaded', function() {
            log('Firebase 配置檢查工具已啟動');
            checkFirebaseConfig();
        });
    </script>
</body>
</html>
