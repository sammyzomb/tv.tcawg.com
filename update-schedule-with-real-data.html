<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新節目表為真實數據</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .btn {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .program-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .program-item {
            padding: 10px 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .program-item:last-child {
            border-bottom: none;
        }
        
        .program-info {
            flex: 1;
        }
        
        .program-title {
            font-weight: 500;
            color: #333;
        }
        
        .program-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
        }
        
        .program-time {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2196f3;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔄 更新節目表為真實數據</h1>
            <p>從 Contentful 統一節目管理系統獲取已上架的真實節目數據</p>
        </div>
        
        <div class="content">
            <div id="status" class="status" style="display: none;"></div>
            
            <div style="text-align: center;">
                <button id="loadBtn" class="btn" onclick="loadRealPrograms()">
                    🎯 載入真實節目數據
                </button>
                <button id="updateBtn" class="btn" onclick="updateSchedule()" disabled>
                    💾 更新 schedule.json
                </button>
            </div>
            
            <div id="stats" class="stats" style="display: none;"></div>
            <div id="programList" class="program-list" style="display: none;"></div>
        </div>
    </div>

    <!-- 載入 Contentful SDK -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script src="get-real-programs.js"></script>
    
    <script>
        let realProgramData = null;
        
        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        async function loadRealPrograms() {
            const loadBtn = document.getElementById('loadBtn');
            const updateBtn = document.getElementById('updateBtn');
            
            loadBtn.disabled = true;
            showStatus('正在從 Contentful 載入真實節目數據...', 'loading');
            
            try {
                realProgramData = await getRealProgramsFromContentful();
                
                if (!realProgramData) {
                    showStatus('❌ 沒有找到已上架的節目數據，請先在統一節目管理系統中上架節目', 'error');
                    return;
                }
                
                // 顯示統計資訊
                displayStats(realProgramData);
                
                // 顯示節目列表
                displayPrograms(realProgramData);
                
                showStatus(`✅ 成功載入 ${Object.keys(realProgramData).length} 天的真實節目數據`, 'success');
                updateBtn.disabled = false;
                
            } catch (error) {
                console.error('載入失敗:', error);
                showStatus(`❌ 載入失敗: ${error.message}`, 'error');
            } finally {
                loadBtn.disabled = false;
            }
        }
        
        function displayStats(data) {
            const statsDiv = document.getElementById('stats');
            const totalPrograms = Object.values(data).reduce((sum, day) => sum + day.schedule.length, 0);
            const totalDays = Object.keys(data).length;
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalPrograms}</div>
                    <div class="stat-label">總節目數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalDays}</div>
                    <div class="stat-label">涵蓋天數</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(totalPrograms / totalDays)}</div>
                    <div class="stat-label">平均每日節目</div>
                </div>
            `;
            statsDiv.style.display = 'grid';
        }
        
        function displayPrograms(data) {
            const programListDiv = document.getElementById('programList');
            let html = '';
            
            Object.keys(data).forEach(day => {
                const dayData = data[day];
                html += `<div style="background: #f8f9fa; padding: 10px; font-weight: bold; color: #333;">${dayData.date} (星期${dayData.dayOfWeek})</div>`;
                
                dayData.schedule.forEach(program => {
                    html += `
                        <div class="program-item">
                            <div class="program-info">
                                <div class="program-title">${program.title}</div>
                                <div class="program-details">${program.category} • ${program.duration}分鐘</div>
                            </div>
                            <div class="program-time">${program.time}</div>
                        </div>
                    `;
                });
            });
            
            programListDiv.innerHTML = html;
            programListDiv.style.display = 'block';
        }
        
        async function updateSchedule() {
            if (!realProgramData) {
                showStatus('❌ 請先載入真實節目數據', 'error');
                return;
            }
            
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            showStatus('正在更新 schedule.json 檔案...', 'loading');
            
            try {
                // 將數據轉換為 JSON 字串
                const jsonData = JSON.stringify(realProgramData, null, 2);
                
                // 創建下載連結
                const blob = new Blob([jsonData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'schedule.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('✅ 成功生成 schedule.json 檔案，請手動替換現有檔案', 'success');
                
                // 顯示檔案資訊
                const totalPrograms = Object.values(realProgramData).reduce((sum, day) => sum + day.schedule.length, 0);
                console.log(`📊 生成的 schedule.json 包含 ${totalPrograms} 個真實節目`);
                console.log(`📈 檔案大小: ${jsonData.length} bytes`);
                
            } catch (error) {
                console.error('更新失敗:', error);
                showStatus(`❌ 更新失敗: ${error.message}`, 'error');
            } finally {
                updateBtn.disabled = false;
            }
        }
        
        // 頁面載入時檢查 Contentful 是否可用
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof contentful === 'undefined') {
                showStatus('❌ Contentful SDK 未載入，請檢查網路連線', 'error');
            } else {
                showStatus('✅ Contentful SDK 已載入，可以開始載入真實節目數據', 'success');
                setTimeout(hideStatus, 3000);
            }
        });
    </script>
</body>
</html>
