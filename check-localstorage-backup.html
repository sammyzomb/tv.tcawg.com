<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檢查 localStorage 備份資料</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .section h3 {
            color: #007bff;
            margin-top: 0;
        }
        .account-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }
        .account-item.super-admin {
            border-left-color: #dc3545;
        }
        .account-item.admin {
            border-left-color: #28a745;
        }
        .account-item.editor {
            border-left-color: #ffc107;
        }
        .account-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
        }
        .info-label {
            font-weight: bold;
            color: #666;
        }
        .info-value {
            color: #333;
        }
        .status-active {
            color: #28a745;
            font-weight: bold;
        }
        .status-inactive {
            color: #dc3545;
            font-weight: bold;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
        }
        .log-warning {
            background: #fff3cd;
            color: #856404;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 檢查 localStorage 備份資料</h1>
        
        <div class="section">
            <h3>📊 備份資料概覽</h3>
            <div id="backupOverview">
                <p>點擊下方按鈕檢查 localStorage 中的備份資料...</p>
            </div>
            <button class="btn" onclick="checkLocalStorageBackup()">🔍 檢查備份資料</button>
            <button class="btn btn-success" onclick="clearLocalStorageBackup()">🗑️ 清除備份資料</button>
            <button class="btn btn-warning" onclick="restoreFromFile()">📁 從檔案還原</button>
        </div>

        <div class="section">
            <h3>👥 管理員帳號列表</h3>
            <div id="accountsList">
                <p>等待檢查結果...</p>
            </div>
        </div>

        <div class="section">
            <h3>📝 操作日誌</h3>
            <div id="log" class="log">
                <div class="log-entry log-info">等待操作...</div>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function checkLocalStorageBackup() {
            log('🔍 開始檢查 localStorage 備份資料...');
            
            try {
                // 檢查 admin_accounts_backup
                const backup = localStorage.getItem('admin_accounts_backup');
                const backupTime = localStorage.getItem('admin_accounts_backup_time');
                
                if (backup) {
                    const backupData = JSON.parse(backup);
                    const backupDate = new Date(parseInt(backupTime));
                    
                    log(`✅ 找到備份資料，時間: ${backupDate.toLocaleString('zh-TW')}`);
                    log(`📊 備份版本: ${backupData.version || '未知'}`);
                    log(`👥 帳號數量: ${backupData.accounts ? backupData.accounts.length : 0}`);
                    
                    // 更新概覽
                    document.getElementById('backupOverview').innerHTML = `
                        <div class="account-info">
                            <div class="info-item">
                                <span class="info-label">備份時間:</span>
                                <span class="info-value">${backupDate.toLocaleString('zh-TW')}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">版本:</span>
                                <span class="info-value">${backupData.version || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">帳號數量:</span>
                                <span class="info-value">${backupData.accounts ? backupData.accounts.length : 0}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">最後更新:</span>
                                <span class="info-value">${backupData.last_updated || '未知'}</span>
                            </div>
                        </div>
                    `;
                    
                    // 顯示帳號列表
                    displayAccounts(backupData.accounts || []);
                    
                } else {
                    log('❌ 未找到備份資料', 'warning');
                    document.getElementById('backupOverview').innerHTML = `
                        <p style="color: #dc3545;">❌ 未找到 localStorage 備份資料</p>
                    `;
                }
                
                // 檢查其他相關的 localStorage 項目
                const allKeys = Object.keys(localStorage);
                const adminKeys = allKeys.filter(key => key.includes('admin'));
                log(`🔑 找到 ${adminKeys.length} 個管理員相關的 localStorage 項目: ${adminKeys.join(', ')}`);
                
            } catch (error) {
                log(`❌ 檢查備份資料失敗: ${error.message}`, 'error');
            }
        }

        function displayAccounts(accounts) {
            const accountsListDiv = document.getElementById('accountsList');
            
            if (!accounts || accounts.length === 0) {
                accountsListDiv.innerHTML = '<p style="color: #dc3545;">❌ 沒有找到管理員帳號</p>';
                return;
            }
            
            let html = `<h4>找到 ${accounts.length} 個管理員帳號:</h4>`;
            
            accounts.forEach((account, index) => {
                const roleClass = account.role === 'super_admin' ? 'super-admin' : 
                                account.role === 'admin' ? 'admin' : 'editor';
                const statusClass = account.status === 'active' ? 'status-active' : 'status-inactive';
                
                html += `
                    <div class="account-item ${roleClass}">
                        <div class="account-info">
                            <div class="info-item">
                                <span class="info-label">ID:</span>
                                <span class="info-value">${account.id || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email:</span>
                                <span class="info-value">${account.email || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">姓名:</span>
                                <span class="info-value">${account.name || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">角色:</span>
                                <span class="info-value">${account.role || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">狀態:</span>
                                <span class="info-value ${statusClass}">${account.status || '未知'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">建立時間:</span>
                                <span class="info-value">${account.created_at ? new Date(account.created_at).toLocaleString('zh-TW') : '未知'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            accountsListDiv.innerHTML = html;
        }

        function clearLocalStorageBackup() {
            if (confirm('確定要清除所有 localStorage 備份資料嗎？')) {
                try {
                    localStorage.removeItem('admin_accounts_backup');
                    localStorage.removeItem('admin_accounts_backup_time');
                    
                    // 清除其他管理員相關的項目
                    const allKeys = Object.keys(localStorage);
                    const adminKeys = allKeys.filter(key => key.includes('admin'));
                    adminKeys.forEach(key => localStorage.removeItem(key));
                    
                    log(`✅ 已清除 ${adminKeys.length + 2} 個 localStorage 項目`, 'success');
                    
                    // 重新檢查
                    setTimeout(() => {
                        checkLocalStorageBackup();
                    }, 1000);
                    
                } catch (error) {
                    log(`❌ 清除備份資料失敗: ${error.message}`, 'error');
                }
            }
        }

        function restoreFromFile() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            localStorage.setItem('admin_accounts_backup', JSON.stringify(data));
                            localStorage.setItem('admin_accounts_backup_time', Date.now().toString());
                            
                            log('✅ 已從檔案還原備份資料', 'success');
                            
                            // 重新檢查
                            setTimeout(() => {
                                checkLocalStorageBackup();
                            }, 1000);
                            
                        } catch (error) {
                            log(`❌ 檔案格式錯誤: ${error.message}`, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // 頁面載入時自動檢查
        window.onload = function() {
            log('🚀 頁面已載入，開始檢查 localStorage 備份資料...');
            checkLocalStorageBackup();
        };
    </script>
</body>
</html>
