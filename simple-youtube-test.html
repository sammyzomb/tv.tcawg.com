<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡單 YouTube 測試</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
    .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
  </style>
</head>
<body>
  <h1>簡單 YouTube 自動抓取測試</h1>
  
  <div class="form-group">
    <label>影片類型：</label>
    <select id="videoType" onchange="toggleVideoFields()">
      <option value="">-- 選擇影片類型 --</option>
      <option value="YouTube">YouTube</option>
    </select>
  </div>

  <div class="form-group" id="youtubeIdGroup" style="display: none;">
    <label>YouTube ID：</label>
    <input type="text" id="youtubeId" placeholder="例如：dQw4w9WgXcQ" onblur="fetchYouTubeInfo()">
    <small>輸入 YouTube ID 後點擊其他地方觸發自動抓取</small>
  </div>

  <div class="form-group">
    <label>節目標題：</label>
    <input type="text" id="title" placeholder="自動填入的標題會顯示在這裡">
  </div>

  <div id="status"></div>

  <script>
    function toggleVideoFields() {
      const videoType = document.getElementById('videoType').value;
      const youtubeIdGroup = document.getElementById('youtubeIdGroup');
      
      console.log('切換影片類型:', videoType);
      
      youtubeIdGroup.style.display = videoType === 'YouTube' ? 'block' : 'none';
    }

    async function fetchYouTubeInfo() {
      const youtubeId = document.getElementById('youtubeId').value.trim();
      const statusDiv = document.getElementById('status');
      
      console.log('開始抓取 YouTube 資訊，ID:', youtubeId);
      
      if (!youtubeId) {
        console.log('YouTube ID 為空，跳過抓取');
        return;
      }

      try {
        const url = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${youtubeId}&format=json`;
        console.log('請求 URL:', url);
        
        const response = await fetch(url);
        console.log('回應狀態:', response.status, response.statusText);
        
        if (response.ok) {
          const data = await response.json();
          console.log('成功獲取資料:', data);
          
          document.getElementById('title').value = data.title;
          console.log('已設定標題:', data.title);
          
          showStatus('YouTube 資訊已自動填入', 'success');
        } else {
          console.log('API 回應錯誤:', response.status);
          showStatus('無法獲取 YouTube 資訊，請檢查 ID 是否正確', 'warning');
        }
      } catch (error) {
        console.log('抓取時發生錯誤:', error.message);
        showStatus('獲取 YouTube 資訊時發生錯誤: ' + error.message, 'error');
      }
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = 'status ' + type;
      console.log('狀態訊息:', message, '類型:', type);
    }

    // 頁面載入完成後的初始化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('頁面載入完成，開始測試');
    });
  </script>
</body>
</html>
