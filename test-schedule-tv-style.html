<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>節目表版型測試 - 電視台風格版型</title>
  <link rel="stylesheet" href="style.css?v=20250909v2">
  <link rel="stylesheet" href="simple-enhanced-styles.css?v=20250909v2">
  <style>
    /* 電視台風格版型樣式 */
    .schedule-section {
      padding: 40px 4%;
      background: var(--section-bg);
    }

    .schedule-container {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px var(--shadow-color);
      border: 1px solid var(--card-border);
    }

    .tv-schedule-table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .tv-schedule-table thead {
      background: linear-gradient(135deg, var(--primary-color), #4a90e2);
      color: white;
    }

    .tv-schedule-table th {
      padding: 16px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 0.9rem;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    .tv-schedule-table th:last-child {
      border-right: none;
    }

    .tv-schedule-table tbody tr {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      transition: background-color 0.2s ease;
    }

    .tv-schedule-table tbody tr:hover {
      background: rgba(0, 0, 0, 0.02);
    }

    .tv-schedule-table tbody tr.current {
      background: rgba(231, 76, 60, 0.1);
      border-left: 4px solid #e74c3c;
    }

    .tv-schedule-table tbody tr.upcoming {
      background: rgba(52, 152, 219, 0.05);
    }

    .tv-schedule-table td {
      padding: 16px 12px;
      vertical-align: top;
      border-right: 1px solid rgba(0, 0, 0, 0.05);
    }

    .tv-schedule-table td:last-child {
      border-right: none;
    }

    .time-cell {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary-color);
      min-width: 80px;
      text-align: center;
    }

    .current .time-cell {
      color: #e74c3c;
    }

    .upcoming .time-cell {
      color: #3498db;
    }

    .program-cell {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .program-thumbnail {
      width: 80px;
      height: 50px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .program-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .program-info {
      flex: 1;
    }

    .program-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color);
      margin-bottom: 4px;
    }

    .program-description {
      font-size: 0.85rem;
      color: var(--text-color-light);
      line-height: 1.3;
    }

    .category-cell {
      font-size: 0.85rem;
      color: var(--text-color-light);
      background: rgba(0, 0, 0, 0.05);
      padding: 4px 8px;
      border-radius: 4px;
      text-align: center;
      min-width: 80px;
    }

    .duration-cell {
      font-size: 0.9rem;
      color: var(--text-color-light);
      font-weight: 500;
      text-align: center;
      min-width: 60px;
    }

    .status-cell {
      text-align: center;
      min-width: 100px;
    }

    .status-badge {
      font-size: 0.8rem;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
    }

    .status-badge.current {
      background: #e74c3c;
      color: white;
    }

    .status-badge.upcoming {
      background: #3498db;
      color: white;
    }

    .section-title-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .title-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .title-icon {
      width: 24px;
      height: 24px;
      stroke: var(--primary-color);
    }

    .title-left h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--text-color);
      margin: 0;
    }

    .current-datetime-text {
      font-size: 1rem;
      color: var(--text-color-light);
      font-weight: 500;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      z-index: 1000;
    }

    .back-btn:hover {
      background: var(--primary-color-hover);
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .tv-schedule-table {
        font-size: 0.8rem;
      }

      .tv-schedule-table th,
      .tv-schedule-table td {
        padding: 12px 8px;
      }

      .program-cell {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .program-thumbnail {
        width: 100%;
        height: 80px;
      }

      .time-cell {
        font-size: 1rem;
        min-width: 60px;
      }
    }

    @media (max-width: 480px) {
      .tv-schedule-table th:nth-child(3),
      .tv-schedule-table td:nth-child(3),
      .tv-schedule-table th:nth-child(4),
      .tv-schedule-table td:nth-child(4) {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">← 返回</button>

  <div class="container">
    <section class="schedule-section">
      <div class="section-title-container">
        <div class="title-left">
          <svg class="title-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
          <h2>今日節目表 - 電視台風格版型</h2>
        </div>
        <div class="current-datetime-text" id="currentDateTime">台灣時間 9月16日 星期一 現在時間 09:43</div>
      </div>

      <div class="schedule-container">
        <table class="tv-schedule-table">
          <thead>
            <tr>
              <th>時間</th>
              <th>節目</th>
              <th>類別</th>
              <th>時長</th>
              <th>狀態</th>
            </tr>
          </thead>
          <tbody id="schedule-table-body">
            <!-- 節目表項目將由 JavaScript 動態載入 -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    // 模擬節目數據
    const mockPrograms = [
      {
        time: "09:30",
        title: "目前暫無節目",
        duration: "30",
        category: "空檔",
        description: "此時段暫無節目安排",
        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=225&fit=crop",
        youtubeId: "",
        status: "current"
      },
      {
        time: "10:00",
        title: "目前暫無節目",
        duration: "30",
        category: "空檔",
        description: "此時段暫無節目安排",
        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=225&fit=crop",
        youtubeId: "",
        status: "upcoming"
      },
      {
        time: "10:30",
        title: "目前暫無節目",
        duration: "30",
        category: "空檔",
        description: "此時段暫無節目安排",
        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=225&fit=crop",
        youtubeId: "",
        status: "upcoming"
      },
      {
        time: "11:00",
        title: "目前暫無節目",
        duration: "30",
        category: "空檔",
        description: "此時段暫無節目安排",
        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=225&fit=crop",
        youtubeId: "",
        status: "upcoming"
      },
      {
        time: "11:30",
        title: "目前暫無節目",
        duration: "30",
        category: "空檔",
        description: "此時段暫無節目安排",
        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=225&fit=crop",
        youtubeId: "",
        status: "upcoming"
      },
      {
        time: "12:00",
        title: "目前暫無節目",
        duration: "30",
        category: "空檔",
        description: "此時段暫無節目安排",
        thumbnail: "https://images.unsplash.com/photo-1485846234645-a62644f84728?w=400&h=225&fit=crop",
        youtubeId: "",
        status: "upcoming"
      }
    ];

    function renderSchedule() {
      const tableBody = document.getElementById('schedule-table-body');
      tableBody.innerHTML = '';

      mockPrograms.forEach(program => {
        const row = document.createElement('tr');
        row.className = program.status;
        
        row.innerHTML = `
          <td class="time-cell">${program.time}</td>
          <td class="program-cell">
            <div class="program-thumbnail">
              <img src="${program.thumbnail}" alt="${program.title}">
            </div>
            <div class="program-info">
              <div class="program-title">${program.title}</div>
              <div class="program-description">${program.description}</div>
            </div>
          </td>
          <td class="category-cell">${program.category}</td>
          <td class="duration-cell">${program.duration}分</td>
          <td class="status-cell">
            <span class="status-badge ${program.status}">
              ${program.status === 'current' ? '現正播出' : '即將播出'}
            </span>
          </td>
        `;

        tableBody.appendChild(row);
      });
    }

    // 頁面載入時渲染節目表
    document.addEventListener('DOMContentLoaded', renderSchedule);
  </script>
</body>
</html>
