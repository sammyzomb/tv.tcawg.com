  <!-- 本頁樣式 -->
  <style>
    :root{ --bg:#ffffff; --text:#111827; --card:#ffffff; --card-border:rgba(0,0,0,.06); --accent:#e0b46a; --active-bg:#f6f6f6; }
    .dark-theme{ --bg:#0b1620; --text:#e5eef9; --card:#0f2133; --card-border:rgba(255,255,255,.08); --active-bg:#0f2133; }
    
    body{ 
      background:var(--bg); 
      color:var(--text); 
      margin:0 !important; 
      padding: 0 !important;
      min-height: 100vh !important;
    }

    .page-wrap { 
      max-width: 1200px !important; 
      margin: 0 auto !important; 
      padding: 20px 5% !important; 
    }
    
    .page-head { 
      display:flex !important; 
      align-items:center !important; 
      gap:12px !important; 
      margin: 0 0 20px 0 !important; 
      padding: 0 !important;
    }
    
    .page-head h1 { 
      font-weight:900 !important; 
      font-size:24px !important; 
      margin:0 !important; 
      padding: 0 !important;
    }
    
    .hint { 
      color:#8aa4c2 !important; 
      font-size:14px !important; 
      margin: 0 0 30px 0 !important; 
      padding: 0 !important;
    }

    /* 搜尋功能 */
    .search-section {
      margin: 0 0 40px 0 !important;
      padding: 0 !important;
    }

    .search-box {
      display: flex;
      max-width: 500px;
      margin: 0 auto 20px !important;
      border: 2px solid var(--card-border);
      border-radius: 12px;
      overflow: hidden;
      background: var(--bg);
      transition: all 0.3s ease;
    }

    .search-box:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(224, 180, 106, 0.1);
    }

    .search-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      outline: none;
      font-size: 15px;
      background: transparent;
      color: var(--text);
    }

    .search-input::placeholder {
      color: #9ca3af;
    }

    .search-btn {
      padding: 12px 16px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-btn:hover {
      background: #d1a55c;
    }

    .search-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px !important;
      justify-content: center;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      padding: 0 !important;
      line-height: 1 !important;
    }

    .search-tag {
      padding: 6px 12px !important;
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12px !important;
      color: var(--text);
      font-size: 13px !important;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      margin: 0 !important;
      line-height: 1.2 !important;
    }

    .search-tag:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .search-tag.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    /* 主題分類網格 */
    .topics-section {
      margin-bottom: 50px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--text);
      text-align: center;
    }

    /* Reset 可能來自全域樣式的干擾 */
    .navbar + .page-wrap { margin-top: 0 !important; }
    .page-wrap { margin-top: 0 !important; }
    .page-head{ display:none !important; }
    .simple-page-title{ font-weight:900; font-size:24px; margin:0 0 6px 0; color:var(--text); }
    .page-head h1 { writing-mode: horizontal-tb !important; transform:none !important; rotate:none !important; }
    .page-head { position: relative; }
    
    /* 修復版面問題 */
    .header-row {
      display: flex !important;
      align-items: center !important;
      justify-content: space-between !important;
      margin-bottom: 20px !important;
      gap: 20px !important;
    }
    
    .header-left {
      flex: 0 0 auto !important;
      text-align: left !important;
    }
    
    .header-right {
      flex: 1 1 auto !important;
      display: flex !important;
      justify-content: flex-end !important;
    }
    
    .header-right .search-box {
      width: 100% !important;
      max-width: 400px !important;
      margin: 0 !important;
    }

    /* 響應式設計修復 - 將在下方合併到主要媒體查詢中 */

    .topics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 0;
    }

    .topic-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 0;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      min-height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }


    .topic-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      border-color: var(--accent);
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.7) 100%);
      z-index: 1;
    }

    .topic-content {
      position: relative;
      z-index: 2;
      padding: 24px;
      color: white;
    }

    .topic-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      color: white;
      font-size: 24px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .topic-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .topic-desc {
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 16px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .topic-stats {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .topic-stats span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* 節目列表 */
    .videos-section {
      margin: 0 !important;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }

    .video-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .video-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .video-thumb {
      aspect-ratio: 16/9;
      overflow: hidden;
      background: var(--card-bg);
    }

    .video-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .video-content {
      padding: 20px;
    }

    .video-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text);
      line-height: 1.4;
      font-size: 16px;
    }

    .video-desc {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .video-cta {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    .video-cta:hover {
      background: #d1a55c;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .page-wrap {
        padding: 16px 4% !important;
      }

        flex-direction: column !important;
        align-items: stretch !important;
        gap: 16px !important;
      }
      
      .header-left {
        text-align: center !important;
      }
      
      .header-right {
        justify-content: center !important;
      }
      
      .header-right .search-box {
        max-width: 100% !important;
      }
      
      .topics-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      .topic-card {
        padding: 24px;
        min-height: 180px;
      }
      
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }
      
      .search-section {
        margin: 0 0 30px 0 !important;
      }
    }

    // 主題切換：支援太陽/月亮按鈕，並記住使用者選擇
    function applyTheme(theme){
      const isDark = theme === 'dark';
      document.body.classList.toggle('dark-theme', isDark);
      const sun = document.getElementById('theme-icon-sun');
      const moon = document.getElementById('theme-icon-moon');
      if (sun && moon){
        sun.style.display = isDark ? 'none' : '';
        moon.style.display = isDark ? '' : 'none';
      }
      try { localStorage.setItem('site-theme', theme); } catch(e) {}
    }

    function initThemeToggle(){
      let saved = 'light';
      try { saved = localStorage.getItem('site-theme') || 'light'; } catch(e) {}
      applyTheme(saved);
      const switcher = document.getElementById('theme-switcher');
      if (switcher){
        switcher.addEventListener('click', (ev)=>{
          ev.preventDefault();
          const next = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
          applyTheme(next);
        });
      }
    }

    // 熱門搜尋標籤
    const POPULAR_TAGS = [
      '城市秘境', '味覺日誌', '旅途談', '慢遊小鎮', '食話實說', '童趣旅程', '時光漫遊', '自然秘境',
      '小眾景點', '在地生活', '美食故事', '旅遊技巧', '慢節奏', '親子活動', '古蹟', '自然景觀',
      '街頭小吃', '手作工藝', '歷史故事', '生態保育', '夜市', '咖啡館', '博物館', '野生動物'
    ];

    // HTML 轉義函數
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 渲染熱門搜尋標籤
    function renderSearchTags() {
      const container = document.getElementById('search-tags');
      if (!container) return;

      const displayTags = POPULAR_TAGS.slice(0, 16);
      
      container.innerHTML = displayTags.map(tag => `
        <span class="search-tag" data-tag="${tag}">${escapeHtml(tag)}</span>
      `).join('');

      // 添加點擊事件
      container.addEventListener('click', handleTagClick);
    }

    // 渲染主題分類卡片
    function renderTopicsGrid() {
      const container = document.getElementById('topics-grid');
      if (!container) return;

      container.innerHTML = TOPICS_DATA.map(topic => `
        <div class="topic-card" data-topic-id="${topic.id}" style="background-image: url('${topic.backgroundImage}')">
          <div class="topic-content">
            <div class="topic-icon">${topic.icon}</div>
            <div class="topic-title">${escapeHtml(topic.title)}</div>
            <div class="topic-desc">${escapeHtml(topic.description)}</div>
            <div class="topic-stats">
              <span>📺 ${topic.videoCount} 個節目</span>
              <span>🏷️ ${topic.tags.slice(0, 2).join('、')}</span>
            </div>
          </div>
        </div>
      `).join('');

      // 添加主題卡片點擊事件
      container.addEventListener('click', handleTopicClick);
    }

    // 處理標籤點擊
    function handleTagClick(e) {
      const tag = e.target.closest('.search-tag');
      if (!tag) return;

      const tagText = tag.dataset.tag;
      const searchInput = document.getElementById('search-input');
      
      searchInput.value = tagText;
      
      // 移除其他標籤的 active 狀態
      document.querySelectorAll('.search-tag').forEach(t => t.classList.remove('active'));
      
      // 添加當前標籤的 active 狀態
      tag.classList.add('active');
      
      // 執行搜尋
      performSearch(tagText);
    }

    // 處理主題卡片點擊
    function handleTopicClick(e) {
      const topicCard = e.target.closest('.topic-card');
      if (!topicCard) return;

      const topicId = topicCard.dataset.topicId;
      const topic = TOPICS_DATA.find(t => t.id === topicId);
      
      if (topic) {
        const searchInput = document.getElementById('search-input');
        searchInput.value = topic.title;
        performSearch(topic.title);
        
        const resultsSection = document.getElementById('featured-videos-section');
        if (resultsSection) {
          resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
      }
    }

    // 執行搜尋
    function performSearch(query) {
      const container = document.getElementById('featured-videos');
      const section = document.getElementById('featured-videos-section');
      
      if (!container || !section) return;

      container.innerHTML = '<div style="text-align: center; padding: 40px; color: #6b7280;">搜尋中...</div>';
      section.style.display = 'block';

      // 模擬搜尋結果
      setTimeout(() => {
        container.innerHTML = `
          <div style="text-align: center; padding: 40px; color: #6b7280;">
            <div style="font-size: 48px; margin-bottom: 16px;">🔍</div>
            <div>搜尋「${query}」的結果</div>
            <div style="font-size: 14px; margin-top: 8px;">這裡會顯示相關的旅遊節目</div>
          </div>
        `;
      }, 1000);
    }

    // 設置搜尋事件
    function setupSearchEvents() {
      const searchInput = document.getElementById('search-input');
      const searchBtn = document.getElementById('search-btn');

      searchBtn.addEventListener('click', () => {
        const query = searchInput.value.trim();
        if (query) {
          performSearch(query);
        }
      });

      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim();
          if (query) {
            performSearch(query);
          }
        }
      });
    }

    // 漢堡選單功能
    function initHamburgerMenu() {
      const hamburgerBtn = document.getElementById('hamburger-btn');
      const sideMenu = document.getElementById('side-menu');
      const menuOverlay = document.getElementById('menu-overlay');
      const body = document.body;
      
      function toggleMenu() {
        sideMenu?.classList.toggle('active');
        menuOverlay?.classList.toggle('active');
        body.classList.toggle('menu-open');
      }
      
      hamburgerBtn?.addEventListener('click', toggleMenu);
      menuOverlay?.addEventListener('click', toggleMenu);
    }

    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', () => {
      dbg('DOM 載入完成');
      initThemeToggle(); dbg('主題切換初始化完成');
      initHamburgerMenu(); dbg('漢堡選單初始化完成');
      renderSearchTags(); dbg('已渲染搜尋標籤');
      renderTopicsGrid(); dbg('已渲染主題卡片：'+TOPICS_DATA.length);
      setupSearchEvents(); dbg('已綁定搜尋事件');
    });
  </script>
</body>
</html>
