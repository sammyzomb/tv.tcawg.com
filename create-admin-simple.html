<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建管理員 - 旅遊影片管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2b71d2;
            box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
        }

        .create-btn {
            width: 100%;
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(43, 113, 210, 0.3);
        }

        .create-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            width: 100%;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #2b71d2;
        }

        .info-box h3 {
            color: #2b71d2;
            margin-bottom: 10px;
        }

        .info-box ul {
            color: #666;
            margin-left: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 創建管理員</h1>
            <p>新增系統管理員帳號</p>
        </div>

        <div class="info-box">
            <h3>🔒 權限說明</h3>
            <ul>
                <li>只有超級管理員可以創建新的管理員</li>
                <li>新創建的管理員具有節目管理權限</li>
                <li>管理員可以上架、編輯和刪除節目</li>
                <li>管理員無法創建其他管理員</li>
            </ul>
        </div>

        <div class="info-box" style="background: #fff3cd; border-left-color: #ffc107;">
            <h3>🔐 密碼安全說明</h3>
            <ul>
                <li><strong>密碼安全</strong>：所有密碼都使用 SHA-256 雜湊加密儲存</li>
                <li><strong>跨裝置同步</strong>：新管理員帳號會立即同步到 Firebase 雲端</li>
                <li><strong>即時可用</strong>：其他裝置（手機、平板、不同地區電腦）可立即登入</li>
                <li><strong>資料保護</strong>：原始密碼不會以明文形式儲存，確保安全性</li>
            </ul>
        </div>

        <div class="message" id="message"></div>

        <form id="createAdminForm">
            <div class="form-group">
                <label for="adminEmail">管理員電子郵件 *</label>
                <input type="email" id="adminEmail" name="adminEmail" required 
                       placeholder="例如：admin@example.com">
            </div>

            <div class="form-group">
                <label for="adminName">管理員姓名 *</label>
                <input type="text" id="adminName" name="adminName" required 
                       placeholder="例如：張三">
            </div>

            <div class="form-group">
                <label for="adminPassword">初始密碼 *</label>
                <input type="password" id="adminPassword" name="adminPassword" required 
                       placeholder="至少8個字符">
            </div>

            <div class="form-group">
                <label for="adminPasswordConfirm">密碼確認 *</label>
                <input type="password" id="adminPasswordConfirm" name="adminPasswordConfirm" required 
                       placeholder="請再次輸入密碼">
            </div>

            <div class="form-group">
                <label for="adminRole">管理員等級</label>
                <select id="adminRole" name="adminRole">
                    <option value="admin">普通管理員</option>
                    <option value="super_admin" disabled>超級管理員（不可選）</option>
                </select>
            </div>

            <button type="submit" class="create-btn" id="createBtn">
                ✅ 創建管理員
            </button>
        </form>

        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
            ← 返回主控台
        </button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase 9 模組化導入
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';
        import { getFirestore, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyB5MLyG5H1sCflHFU7WeKQCmC0Ft5TIqjM",
            authDomain: "tv-tcawg-com.firebaseapp.com",
            projectId: "tv-tcawg-com",
            storageBucket: "tv-tcawg-com.firebasestorage.app",
            messagingSenderId: "313251141126",
            appId: "1:313251141126:web:88ef97ce28798c0a2e9587",
            measurementId: "G-83Z5VTRTZH"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 啟用 Firestore 離線支援
        enableIndexedDbPersistence(db).catch((err) => {
            if (err.code === 'failed-precondition') {
                console.log('多個標籤頁可能影響離線支援');
            } else if (err.code === 'unimplemented') {
                console.log('瀏覽器不支援離線支援');
            }
        });

        // 設定全域變數
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseApp = app;
        window.firebase9Loaded = true;

        console.log('Firebase 已初始化');
        
        // 初始化管理員帳號服務
        if (window.AdminAccountsFirebaseService) {
            window.adminAccountsService = new AdminAccountsFirebaseService();
            console.log('管理員帳號服務已初始化');
        }
    </script>

    <!-- 管理員帳號服務 -->
    <script src="admin-accounts-firebase.js"></script>

    <script>
        // 等待 Firebase 初始化完成後再初始化管理員服務
        document.addEventListener('DOMContentLoaded', function() {
            // 檢查 Firebase 是否已初始化
            if (window.firebaseAuth && window.firebaseDb && window.firebase9Loaded) {
                if (window.AdminAccountsFirebaseService && !window.adminAccountsService) {
                    window.adminAccountsService = new AdminAccountsFirebaseService();
                    console.log('管理員帳號服務已延遲初始化');
                }
            } else {
                // 如果 Firebase 還沒初始化，等待一下再試
                setTimeout(() => {
                    if (window.AdminAccountsFirebaseService && !window.adminAccountsService) {
                        window.adminAccountsService = new AdminAccountsFirebaseService();
                        console.log('管理員帳號服務已延遲初始化（重試）');
                    }
                }, 1000);
            }
        });

        // 檢查權限
        function checkSuperAdminAuth() {
            console.log('開始檢查超級管理員權限...');
            
            // 優先檢查 sessionStorage 中的用戶資訊（從登入頁面傳遞過來的）
            const user = JSON.parse(sessionStorage.getItem('adminUser') || 'null');
            if (user) {
                console.log('從 sessionStorage 獲取用戶資訊:', user);
                
                // 檢查是否為已知的超級管理員
                if (user.email === 'sammyzomb@gmail.com') {
                    console.log('識別為超級管理員 (sammyzomb@gmail.com)');
                    return true;
                }
                
                // 檢查角色和權限
                if (user.role === 'super_admin' || 
                    (user.permissions && user.permissions.includes('admin'))) {
                    console.log('用戶具有超級管理員權限');
                    return true;
                }
            }
            
            // 檢查 Firebase 認證狀態
            if (window.firebaseAuth && window.firebaseAuth.currentUser) {
                const firebaseUser = window.firebaseAuth.currentUser;
                console.log('Firebase 用戶已登入:', firebaseUser.email);
                
                // 檢查是否為已知的超級管理員
                if (firebaseUser.email === 'sammyzomb@gmail.com') {
                    console.log('識別為超級管理員 (sammyzomb@gmail.com)');
                    return true;
                }
            }
            
            // 權限不足
            console.log('用戶不具有超級管理員權限');
            alert('⚠️ 權限不足\n\n只有超級管理員才能創建其他管理員。');
            window.location.href = 'admin-dashboard.html';
            return false;
        }

        // 顯示訊息
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 創建管理員
        document.getElementById('createAdminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // 檢查權限
            if (!checkSuperAdminAuth()) {
                showMessage('❌ 權限不足，無法創建管理員', 'error');
                return;
            }
            
            const formData = new FormData(this);
            const adminData = {
                email: formData.get('adminEmail'),
                name: formData.get('adminName'),
                password: formData.get('adminPassword'),
                passwordConfirm: formData.get('adminPasswordConfirm'),
                role: formData.get('adminRole'),
                permissions: ['read', 'write', 'delete', 'publish'],
                createdAt: new Date().toISOString(),
                createdBy: 'sammyzomb@gmail.com', // 直接使用已知的超級管理員 email
                status: 'active'
            };

            // 驗證密碼強度
            if (adminData.password.length < 8) {
                showMessage('密碼至少需要8個字符', 'error');
                return;
            }

            // 驗證密碼確認
            if (adminData.password !== adminData.passwordConfirm) {
                showMessage('❌ 密碼確認不一致，請重新輸入', 'error');
                return;
            }

            try {
                // 使用 Firebase 服務創建管理員
                if (window.adminAccountsService) {
                    const result = await window.adminAccountsService.addAdminAccount(adminData);
                    
                    if (result) {
                        // 顯示成功訊息
                        showMessage(`✅ 管理員創建成功！\n\n📧 帳號：${adminData.email}\n👤 姓名：${adminData.name}\n🔑 角色：${adminData.role === 'admin' ? '普通管理員' : '超級管理員'}`);
                        
                        // 重置表單
                        this.reset();
                        
                        console.log('新管理員已創建:', adminData);
                    } else {
                        showMessage('❌ 創建管理員失敗，請檢查系統狀態', 'error');
                    }
                } else {
                    showMessage('❌ 管理員帳號服務未載入', 'error');
                }
            } catch (error) {
                console.error('創建管理員時發生錯誤:', error);
                showMessage(`❌ 創建管理員失敗：${error.message}`, 'error');
            }
        });

        // 頁面載入時檢查權限
        document.addEventListener('DOMContentLoaded', async function() {
            // 等待 Firebase 和管理員帳號服務載入
            const waitForServices = setInterval(async () => {
                if (window.firebaseAuth && window.adminAccountsService) {
                    clearInterval(waitForServices);
                    console.log('Firebase 和管理員帳號服務已載入');
                    
                    if (!checkSuperAdminAuth()) {
                        return;
                    }
                }
            }, 100);
            
            // 如果 10 秒後服務仍未載入，顯示錯誤
            setTimeout(() => {
                if (!window.firebaseAuth || !window.adminAccountsService) {
                    alert('❌ 系統服務載入超時\n\n請重新整理頁面。');
                    window.location.href = 'admin-dashboard.html';
                }
            }, 10000);
        });

        // 初始化管理員帳號服務
        document.addEventListener('DOMContentLoaded', function() {
            // 等待 Firebase 載入後初始化服務
            const initService = setInterval(() => {
                if (window.firebaseAuth && window.firebaseDb) {
                    clearInterval(initService);
                    
                    // 創建管理員帳號服務實例
                    if (!window.adminAccountsService) {
                        window.adminAccountsService = new AdminAccountsFirebaseService();
                        console.log('管理員帳號服務已初始化');
                    }
                }
            }, 100);
        });
    </script>
</body>
</html>
