<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創建管理員 - 旅遊影片管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2b71d2;
            box-shadow: 0 0 0 3px rgba(43, 113, 210, 0.1);
        }

        .create-btn {
            width: 100%;
            background: linear-gradient(135deg, #2b71d2, #1e5bb8);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(43, 113, 210, 0.3);
        }

        .create-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-btn {
            width: 100%;
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #2b71d2;
        }

        .info-box h3 {
            color: #2b71d2;
            margin-bottom: 10px;
        }

        .info-box ul {
            color: #666;
            margin-left: 20px;
        }

        .info-box li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>👥 創建管理員</h1>
            <p>新增系統管理員帳號</p>
        </div>

        <div class="info-box">
            <h3>🔒 權限說明</h3>
            <ul>
                <li>只有超級管理員可以創建新的管理員</li>
                <li>新創建的管理員具有節目管理權限</li>
                <li>管理員可以上架、編輯和刪除節目</li>
                <li>管理員無法創建其他管理員</li>
            </ul>
        </div>

        <div class="message" id="message"></div>

        <form id="createAdminForm">
            <div class="form-group">
                <label for="adminEmail">管理員電子郵件 *</label>
                <input type="email" id="adminEmail" name="adminEmail" required 
                       placeholder="例如：admin@example.com">
            </div>

            <div class="form-group">
                <label for="adminName">管理員姓名 *</label>
                <input type="text" id="adminName" name="adminName" required 
                       placeholder="例如：張三">
            </div>

            <div class="form-group">
                <label for="adminPassword">初始密碼 *</label>
                <input type="password" id="adminPassword" name="adminPassword" required 
                       placeholder="至少8個字符">
            </div>

            <div class="form-group">
                <label for="adminRole">管理員等級</label>
                <select id="adminRole" name="adminRole">
                    <option value="admin">普通管理員</option>
                    <option value="super_admin" disabled>超級管理員（不可選）</option>
                </select>
            </div>

            <button type="submit" class="create-btn" id="createBtn">
                ✅ 創建管理員
            </button>
        </form>

        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">
            ← 返回主控台
        </button>
    </div>

    <script>
        // 檢查權限
        function checkSuperAdminAuth() {
            const user = JSON.parse(sessionStorage.getItem('adminUser') || 'null');
            
            if (!user) {
                window.location.href = 'admin-login.html';
                return false;
            }
            
            if (user.role !== 'super_admin') {
                alert('⚠️ 權限不足\n\n只有超級管理員才能創建其他管理員。');
                window.location.href = 'admin-dashboard.html';
                return false;
            }
            
            return true;
        }

        // 顯示訊息
        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // 創建管理員
        document.getElementById('createAdminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const adminData = {
                email: formData.get('adminEmail'),
                name: formData.get('adminName'),
                password: formData.get('adminPassword'),
                role: formData.get('adminRole'),
                permissions: ['read', 'write', 'delete', 'publish'],
                createdAt: new Date().toISOString(),
                createdBy: JSON.parse(sessionStorage.getItem('adminUser')).email,
                status: 'active'
            };

            // 驗證密碼強度
            if (adminData.password.length < 8) {
                showMessage('密碼至少需要8個字符', 'error');
                return;
            }

            // 檢查是否已存在相同email的管理員
            const existingAdmins = JSON.parse(localStorage.getItem('system_admins') || '[]');
            if (existingAdmins.some(admin => admin.email === adminData.email)) {
                showMessage('該電子郵件已被使用，請選擇其他郵件地址', 'error');
                return;
            }

            // 儲存新管理員
            existingAdmins.push(adminData);
            localStorage.setItem('system_admins', JSON.stringify(existingAdmins));

            // 顯示成功訊息
            showMessage(`✅ 管理員創建成功！\n\n📧 帳號：${adminData.email}\n👤 姓名：${adminData.name}\n🔑 角色：${adminData.role === 'admin' ? '普通管理員' : '超級管理員'}`);

            // 重置表單
            this.reset();

            console.log('新管理員已創建:', adminData);
        });

        // 頁面載入時檢查權限
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkSuperAdminAuth()) {
                return;
            }
        });
    </script>
</body>
</html>
