<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試新增管理員功能</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
        }
        .log-warning {
            background: #fff3cd;
            color: #856404;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 測試新增管理員功能</h1>
        
        <div class="form-group">
            <label for="testEmail">測試 Email:</label>
            <input type="email" id="testEmail" value="test@example.com" placeholder="輸入測試用的 email">
        </div>
        
        <div class="form-group">
            <label for="testName">測試姓名:</label>
            <input type="text" id="testName" value="測試管理員" placeholder="輸入測試用的姓名">
        </div>
        
        <div class="form-group">
            <label for="testPassword">測試密碼:</label>
            <input type="password" id="testPassword" value="test123456" placeholder="輸入測試用的密碼">
        </div>
        
        <div class="form-group">
            <label for="testRole">角色:</label>
            <select id="testRole">
                <option value="admin">普通管理員</option>
                <option value="super_admin">超級管理員</option>
            </select>
        </div>
        
        <div style="text-align: center; margin: 30px 0;">
            <button class="btn" onclick="testAddAdmin()">➕ 測試新增管理員</button>
            <button class="btn btn-success" onclick="checkFirestoreAccounts()">🔍 檢查 Firestore 帳號</button>
            <button class="btn btn-warning" onclick="clearLog()">🗑️ 清除日誌</button>
        </div>
        
        <div id="status"></div>
        
        <div class="log" id="log">
            <div class="log-entry log-info">等待操作...</div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyB5MLyG5H1sCflHFU7WeKQCmC0Ft5TIqjM",
            authDomain: "tv-tcawg-com.firebaseapp.com",
            projectId: "tv-tcawg-com",
            storageBucket: "tv-tcawg-com.firebasestorage.app",
            messagingSenderId: "313251141126",
            appId: "1:313251141126:web:88ef97ce28798c0a2e9587",
            measurementId: "G-83Z5VTRTZH"
        };

        let app = null;
        let db = null;

        // 初始化 Firebase
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            log('✅ Firebase 初始化成功');
        } catch (error) {
            log('❌ Firebase 初始化失敗: ' + error.message, 'error');
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'success') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function testAddAdmin() {
            const email = document.getElementById('testEmail').value;
            const name = document.getElementById('testName').value;
            const password = document.getElementById('testPassword').value;
            const role = document.getElementById('testRole').value;

            if (!email || !name || !password) {
                updateStatus('❌ 請填寫所有必填欄位', 'error');
                return;
            }

            log('🚀 開始測試新增管理員...');
            log(`📧 Email: ${email}`);
            log(`👤 姓名: ${name}`);
            log(`🔑 角色: ${role}`);

            try {
                // 生成新 ID
                const newId = `admin_${Date.now()}`;
                
                // 模擬密碼雜湊（實際應該使用 crypto.subtle）
                const hashedPassword = btoa(password); // 簡化處理
                
                const newAccount = {
                    id: newId,
                    email: email,
                    name: name,
                    role: role,
                    permissions: role === 'super_admin' ? ['read', 'write', 'delete', 'publish', 'admin', 'system'] : ['read', 'write'],
                    status: 'active',
                    created_at: new Date().toISOString(),
                    last_login: null,
                    password_hash: hashedPassword
                };

                log('📝 準備寫入 Firebase...');
                
                // 直接寫入新帳號到 Firebase
                const accountRef = doc(db, 'admin_accounts', newId);
                await setDoc(accountRef, newAccount);
                
                log('✅ 新管理員已成功寫入 Firebase', 'success');
                updateStatus('✅ 新管理員已成功寫入 Firebase', 'success');
                
                // 自動檢查 Firestore 帳號
                setTimeout(() => {
                    checkFirestoreAccounts();
                }, 1000);
                
            } catch (error) {
                log('❌ 新增管理員失敗: ' + error.message, 'error');
                updateStatus('❌ 新增管理員失敗: ' + error.message, 'error');
            }
        }

        async function checkFirestoreAccounts() {
            log('🔍 檢查 Firestore 中的管理員帳號...');
            
            try {
                const accountsRef = collection(db, 'admin_accounts');
                const snapshot = await getDocs(accountsRef);
                
                const accounts = [];
                snapshot.forEach((doc) => {
                    accounts.push({ id: doc.id, ...doc.data() });
                });
                
                log(`✅ 找到 ${accounts.length} 個管理員帳號:`, 'success');
                
                accounts.forEach((account, index) => {
                    log(`${index + 1}. ${account.name} (${account.email}) - ${account.role}`, 'info');
                });
                
                updateStatus(`✅ 找到 ${accounts.length} 個管理員帳號`, 'success');
                
            } catch (error) {
                log('❌ 檢查 Firestore 失敗: ' + error.message, 'error');
                updateStatus('❌ 檢查 Firestore 失敗: ' + error.message, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '<div class="log-entry log-info">日誌已清除...</div>';
            document.getElementById('status').innerHTML = '';
        }

        // 頁面載入時自動檢查
        window.onload = function() {
            log('🚀 頁面已載入，開始檢查 Firestore 帳號...');
            checkFirestoreAccounts();
        };
    </script>
</body>
</html>
