<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 整合測試 - 航向世界旅遊頻道</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #e9ecef;
      border-radius: 10px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    
    .test-button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    
    .test-button:hover {
      background: #0056b3;
    }
    
    .test-button:disabled {
      background: #6c757d;
      cursor: not-allowed;
    }
    
    .log {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 5px;
      padding: 15px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Firebase 整合測試</h1>
    <p>此頁面用於測試 Firebase 整合是否正常工作</p>
    
    <div id="firebaseStatus" class="status info">
      正在檢查 Firebase 狀態...
    </div>
    
    <div class="test-section">
      <h3>Firebase 初始化測試</h3>
      <button id="testInit" class="test-button">測試初始化</button>
      <button id="testAuth" class="test-button">測試認證模組</button>
      <button id="testAnalytics" class="test-button">測試分析模組</button>
    </div>
    
    <div class="test-section">
      <h3>認證狀態測試</h3>
      <button id="checkAuthState" class="test-button">檢查認證狀態</button>
      <button id="getCurrentUser" class="test-button">獲取當前用戶</button>
    </div>

    <div class="test-section">
      <h3>Firebase 登入測試</h3>
      <div class="form-group">
        <label for="loginEmail">電子郵件</label>
        <input type="email" id="loginEmail" placeholder="sammyzomb@gmail.com" value="sammyzomb@gmail.com">
      </div>
      <div class="form-group">
        <label for="loginPassword">密碼</label>
        <input type="password" id="loginPassword" placeholder="輸入密碼">
      </div>
      <button id="loginBtn" class="test-button">登入 Firebase</button>
      <button id="logoutBtn" class="test-button">登出</button>
    </div>

    <div class="test-section">
      <h3>管理員創建測試</h3>
      <div class="form-group">
        <label for="adminEmail">管理員電子郵件</label>
        <input type="email" id="adminEmail" placeholder="samchang@tcawg.com" value="samchang@tcawg.com">
      </div>
      <div class="form-group">
        <label for="adminPassword">管理員密碼</label>
        <input type="password" id="adminPassword" placeholder="輸入密碼">
      </div>
      <div class="form-group">
        <label for="adminPasswordConfirm">確認密碼</label>
        <input type="password" id="adminPasswordConfirm" placeholder="再次輸入密碼">
      </div>
      <button id="testCreateAdmin" class="test-button">測試創建管理員</button>
    </div>

    <div class="test-section">
      <h3>測試日誌</h3>
      <div id="testLog" class="log"></div>
      <button id="clearLog" class="test-button">清除日誌</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB5MLyG5H1sCflHFU7WeKQCmC0Ft5TIqjM",
      authDomain: "tv-tcawg-com.firebaseapp.com",
      projectId: "tv-tcawg-com",
      storageBucket: "tv-tcawg-com.firebasestorage.app",
      messagingSenderId: "313251141126",
      appId: "1:313251141126:web:88ef97ce28798c0a2e9587",
      measurementId: "G-83Z5VTRTZH"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);
    
    // 全域變數
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseAnalytics = analytics;
    
    // 日誌函數
    function log(message, type = 'info') {
      const logDiv = document.getElementById('testLog');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
      logDiv.appendChild(logEntry);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(`[${type.toUpperCase()}] ${message}`);
    }
    
    // 更新狀態顯示
    function updateStatus(message, type = 'info') {
      const statusDiv = document.getElementById('firebaseStatus');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }
    
    // 測試 Firebase 初始化
    function testFirebaseInit() {
      try {
        log('測試 Firebase 初始化...');
        
        if (window.firebaseApp && window.firebaseAuth && window.firebaseAnalytics) {
          log('✅ Firebase 初始化成功');
          log(`- App: ${window.firebaseApp.name}`);
          log(`- Auth: ${window.firebaseAuth.app.name}`);
          log(`- Analytics: ${window.firebaseAnalytics.app.name}`);
          updateStatus('Firebase 初始化成功！', 'success');
        } else {
          log('❌ Firebase 初始化失敗');
          updateStatus('Firebase 初始化失敗', 'error');
        }
      } catch (error) {
        log(`❌ Firebase 初始化錯誤: ${error.message}`, 'error');
        updateStatus(`Firebase 初始化錯誤: ${error.message}`, 'error');
      }
    }
    
    // 測試認證模組
    function testAuth() {
      try {
        log('測試認證模組...');
        
        if (window.firebaseAuth) {
          log('✅ 認證模組可用');
          log(`- 當前用戶: ${window.firebaseAuth.currentUser ? window.firebaseAuth.currentUser.email : '無'}`);
          log(`- 認證狀態: ${window.firebaseAuth.currentUser ? '已登入' : '未登入'}`);
        } else {
          log('❌ 認證模組不可用');
        }
      } catch (error) {
        log(`❌ 認證模組測試錯誤: ${error.message}`, 'error');
      }
    }
    
    // 測試分析模組
    function testAnalytics() {
      try {
        log('測試分析模組...');
        
        if (window.firebaseAnalytics) {
          log('✅ 分析模組可用');
          log(`- 分析實例: ${window.firebaseAnalytics.app.name}`);
        } else {
          log('❌ 分析模組不可用');
        }
      } catch (error) {
        log(`❌ 分析模組測試錯誤: ${error.message}`, 'error');
      }
    }
    
    // 檢查認證狀態
    function checkAuthState() {
      try {
        log('檢查認證狀態...');
        
        if (window.firebaseAuth) {
          const currentUser = window.firebaseAuth.currentUser;
          if (currentUser) {
            log('✅ 用戶已登入');
            log(`- UID: ${currentUser.uid}`);
            log(`- 電子郵件: ${currentUser.email}`);
            log(`- 顯示名稱: ${currentUser.displayName || '未設定'}`);
            log(`- 電子郵件驗證: ${currentUser.emailVerified ? '是' : '否'}`);
          } else {
            log('ℹ️ 用戶未登入');
          }
        } else {
          log('❌ 認證模組不可用');
        }
      } catch (error) {
        log(`❌ 檢查認證狀態錯誤: ${error.message}`, 'error');
      }
    }
    
    // 獲取當前用戶
    function getCurrentUser() {
      try {
        log('獲取當前用戶資訊...');
        
        if (window.firebaseAuth) {
          const currentUser = window.firebaseAuth.currentUser;
          if (currentUser) {
            log('✅ 當前用戶資訊:');
            log(JSON.stringify(currentUser, null, 2));
          } else {
            log('ℹ️ 沒有登入的用戶');
          }
        } else {
          log('❌ 認證模組不可用');
        }
      } catch (error) {
        log(`❌ 獲取用戶資訊錯誤: ${error.message}`, 'error');
      }
    }

    // Firebase 登入
    async function loginToFirebase() {
      try {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        if (!email || !password) {
          log('❌ 請輸入電子郵件和密碼', 'error');
          return;
        }
        
        log(`嘗試登入: ${email}...`);
        
        if (window.firebaseAuth) {
          const { signInWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
          
          const userCredential = await signInWithEmailAndPassword(window.firebaseAuth, email, password);
          const user = userCredential.user;
          
          log(`✅ 登入成功！用戶: ${user.email}`);
          log(`用戶 UID: ${user.uid}`);
          
          // 更新狀態顯示
          updateStatus(`已登入: ${user.email}`, 'success');
          
        } else {
          log('❌ Firebase 認證模組不可用', 'error');
        }
        
      } catch (error) {
        log(`❌ 登入失敗: ${error.message}`, 'error');
        
        // 分析錯誤類型
        if (error.code === 'auth/user-not-found') {
          log('🔍 用戶不存在，請檢查電子郵件地址');
        } else if (error.code === 'auth/wrong-password') {
          log('🔐 密碼錯誤，請重新輸入');
        } else if (error.code === 'auth/invalid-email') {
          log('📧 電子郵件格式無效');
        } else if (error.code === 'auth/too-many-requests') {
          log('🚫 登入嘗試過多，請稍後再試');
        }
      }
    }

    // Firebase 登出
    async function logoutFromFirebase() {
      try {
        if (window.firebaseAuth) {
          const { signOut } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
          
          await signOut(window.firebaseAuth);
          log('✅ 已成功登出');
          
          // 更新狀態顯示
          updateStatus('用戶已登出', 'info');
          
        } else {
          log('❌ Firebase 認證模組不可用', 'error');
        }
        
      } catch (error) {
        log(`❌ 登出失敗: ${error.message}`, 'error');
      }
    }

    // 測試創建管理員
    async function testCreateAdmin() {
      try {
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;
        const passwordConfirm = document.getElementById('adminPasswordConfirm').value;
        
        if (!email || !password || !passwordConfirm) {
          log('❌ 請填寫所有欄位', 'error');
          return;
        }
        
        if (password !== passwordConfirm) {
          log('❌ 密碼確認不匹配', 'error');
          return;
        }
        
        log(`嘗試創建管理員帳號: ${email}...`);
        
        // 檢查是否已登入
        if (!window.firebaseAuth.currentUser) {
          log('❌ 請先登入 Firebase', 'error');
          return;
        }
        
        log(`✅ 當前登入用戶: ${window.firebaseAuth.currentUser.email}`);
        
        // 創建管理員帳號
        const { createUserWithEmailAndPassword } = await import('https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js');
        
        const userCredential = await createUserWithEmailAndPassword(window.firebaseAuth, email, password);
        const user = userCredential.user;
        
        log(`✅ 管理員帳號創建成功！`);
        log(`- UID: ${user.uid}`);
        log(`- 電子郵件: ${user.email}`);
        
        // 更新狀態顯示
        updateStatus(`管理員創建成功: ${user.email}`, 'success');
        
      } catch (error) {
        log(`❌ 創建管理員失敗: ${error.message}`, 'error');
        
        // 分析錯誤類型
        if (error.code === 'auth/email-already-in-use') {
          log('🔍 此電子郵件已被使用');
        } else if (error.code === 'auth/weak-password') {
          log('🔐 密碼強度不足');
        } else if (error.code === 'auth/invalid-email') {
          log('📧 電子郵件格式無效');
        }
      }
    }
    
    // 監聽認證狀態變化
    onAuthStateChanged(auth, (user) => {
      if (user) {
        log(`🔄 認證狀態變化: 用戶 ${user.email} 已登入`);
      } else {
        log('🔄 認證狀態變化: 用戶已登出');
      }
    });
    
    // 頁面載入完成後初始化
    document.addEventListener('DOMContentLoaded', function() {
      log('頁面載入完成，開始初始化...');
      
      // 綁定測試按鈕事件
      document.getElementById('testInit').addEventListener('click', testFirebaseInit);
      document.getElementById('testAuth').addEventListener('click', testAuth);
      document.getElementById('testAnalytics').addEventListener('click', testAnalytics);
      document.getElementById('checkAuthState').addEventListener('click', checkAuthState);
      document.getElementById('getCurrentUser').addEventListener('click', getCurrentUser);
      document.getElementById('loginBtn').addEventListener('click', loginToFirebase);
      document.getElementById('logoutBtn').addEventListener('click', logoutFromFirebase);
      document.getElementById('testCreateAdmin').addEventListener('click', testCreateAdmin);
      document.getElementById('clearLog').addEventListener('click', () => {
        document.getElementById('testLog').innerHTML = '';
        log('日誌已清除');
      });
      
      // 自動執行初始化測試
      setTimeout(() => {
        testFirebaseInit();
      }, 1000);
      
      log('初始化完成，可以開始測試');
    });
  </script>
</body>
</html>
