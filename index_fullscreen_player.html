<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>航向世界旅遊頻道</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; background: #f0f4f9; }
    .navbar { position: sticky; top: 0; background: white; padding: 6px 4%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 6px rgba(0,0,0,0.05); z-index: 100; }
    .navbar .logo img { height: 34px; }
    .navbar nav { display: flex; align-items: center; }
    .navbar nav a {
      margin-left: 18px; text-decoration: none; color: #28445e;
      font-weight: 500; font-size: 1rem; letter-spacing: 0.5px;
      border: none; background: none; transition: color 0.17s;
      line-height: 1; padding: 0 3px; border-radius: 4px; outline: none;
      position: relative; top: 0; display: inline-block;
    }
    .navbar nav a:hover { color: #2b71d2; background: #e8f3ff; }
    .login-link { display: inline-flex; align-items: center; text-decoration: none; color: #28445e; font-weight: 500; font-size: 1rem; letter-spacing: 0.5px; padding: 0 3px; border-radius: 4px; transition: color 0.2s, background 0.2s; position: relative; top: 1px; }
    .login-link:hover { color: #2b71d2; background: #e8f3ff; }
    .video-section { padding: 60px 5%; background: #fff; }
    .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 24px; }
    .video-card { background: #f9f9f9; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: transform 0.3s; }
    .video-card:hover { transform: translateY(-4px); }
    .video-thumb img { width: 100%; height: 230px; object-fit: cover; display: block; }
    .video-content { padding: 16px; }
    .video-tags { font-size: 0.8rem; color: #666; margin-bottom: 8px; }
    .video-title { font-size: 1.05rem; font-weight: 600; color: #1a1a1a; margin: 0 0 8px; }
    .video-desc { font-size: 0.9rem; color: #2b71d2; margin-bottom: 12px; }
    .video-cta { display: inline-block; padding: 8px 16px; background: #2b71d2; color: white; border-radius: 99px; font-size: 0.9rem; text-decoration: none; cursor: pointer; border: none; }
  </style>
</head>
<body>
  <div class="navbar">
    <a class="logo" href="index.html"><img src="logo.png" alt="LOGO" /></a>
    <nav>
      <a href="index.html">首頁</a>
      <a href="#">最新影片</a>
      <a href="#">節目表</a>
      <a href="#">主題探索</a>
      <a href="#">隨選影片</a>
      <a href="#">世界分區</a>
      <a href="#" class="login-link">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 6px;">
          <circle cx="10" cy="7" r="4.5" stroke="#28445e" stroke-width="2"/>
          <ellipse cx="10" cy="15.2" rx="6.8" ry="3.2" stroke="#28445e" stroke-width="2"/>
        </svg>
        <span>會員登入</span>
      </a>
    </nav>
  </div>

  <section class="video-section">
    <h2 style="font-size:1.8rem; margin-bottom:24px; color:#222;">精選節目推薦</h2>
    <div class="video-grid" id="featured-videos"></div>
  </section>

  
<style>
  .fullscreen-player {
    position: fixed; inset: 0; background: #000;
    display: none; align-items: center; justify-content: center;
    z-index: 9999;
  }
  .fullscreen-player.active {
    display: flex;
  }
  .fullscreen-player iframe {
    width: 100vw;
    height: 100vh;
    border: none;
  }
</style>
<div class="fullscreen-player" id="fullscreenPlayer"></div>
<script>
  function openFullscreenPlayer(videoId) {
    const container = document.getElementById("fullscreenPlayer");
    container.innerHTML = \`
      <iframe src="https://www.youtube.com/embed/\${videoId}?autoplay=1&rel=0&modestbranding=1&controls=1&enablejsapi=1"
        allow="autoplay; fullscreen"></iframe>\`;
    container.classList.add("active");
  }
  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      closeFullscreenPlayer();
    }
  });
  function closeFullscreenPlayer() {
    const container = document.getElementById("fullscreenPlayer");
    container.innerHTML = "";
    container.classList.remove("active");
  }
</script>


  <script>
    
fetch("featured_updated.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("featured-videos");
    data.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      const thumb = video.image ? video.image : `https://img.youtube.com/vi/${video.youtubeId}/hqdefault.jpg`;
      card.innerHTML = `
        <div class="video-thumb">
          <img src="${thumb}" alt="${video.title}">
        </div>
        <div class="video-content">
          <div class="video-tags">${video.tags.join(' / ')}</div>
          <div class="video-title">${video.title}</div>
          <div class="video-desc">${video.description}</div>
          <button onclick="openFullscreenPlayer('${video.youtubeId}')" class="video-cta">${video.cta}</button>
        </div>
      `;
      container.appendChild(card);
    });
  });

  </script>
</body>
</html>
